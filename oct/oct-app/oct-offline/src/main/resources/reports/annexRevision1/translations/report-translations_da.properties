report.1.label.privacyStatement=<b>Erklæring om databeskyttelse</b>: I overensstemmelse med artikel 10 i Europa-Parlamentets og Rådets direktiv 95/46/EF af 24. oktober 1995 om beskyttelse af fysiske personer i forbindelse med behandling af personoplysninger og om fri udveksling af sådanne oplysninger vil de personoplysninger, som afgives i denne formular, kun blive stillet til de kompetente myndigheders rådighed med henblik på kontrollen og attesteringen af antallet af gyldige støttetilkendegivelser, der er modtaget til forslaget til borgerinitiativ (se artikel 8 i Europa-Parlamentets og Rådets forordning (EU) nr. 211/2011 af 16. februar 2011 om borgerinitiativer) og om nødvendigt viderebehandlet med henblik på administrative eller retlige procedurer vedrørende forslaget til borgerinitiativ (se artikel 12 i forordning (EU) nr. 211/2011). Oplysningerne må ikke anvendes til noget andet formål. De registrerede har ret til at få adgang til deres personoplysninger. Alle støttetilkendegivelser vil blive destrueret senest 18 måneder efter registreringsdatoen for forslaget til borgerinitiativ eller, i tilfælde af administrative eller retlige procedurer, senest en uge efter den pågældende procedures afslutning.
