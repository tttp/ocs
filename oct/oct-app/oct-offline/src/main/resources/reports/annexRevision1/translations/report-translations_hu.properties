report.1.label.privacyStatement=<b>Adatvédelmi nyilatkozat</b>: a személyes adatok közösségi intézmények és szervek által történő feldolgozása tekintetében az egyének védelméről, valamint az ilyen adatok szabad áramlásáról szóló, 2000. december 18-i 45/2001/EK európai parlamenti és tanácsi rendelet 11. cikkével összhangban tájékoztatjuk az adatalanyokat, hogy e személyes adatokat a Bizottság a javasolt polgári kezdeményezés eljárásának céljából gyűjti össze. A Bizottság online nyilvántartásában kizárólag a szervezők nevét, a kapcsolattartók e-mail címét és a támogatással és finanszírozással kapcsolatos információkat bocsátják rendelkezésre a nyilvánosság számára. Az adatalanyoknak jogukban áll, hogy sajátos helyzetükkel összefüggő lényeges jogos érdekből tiltakozzanak személyes adataik közzététele ellen, valamint bármikor kérjék az adatok helyesbítését, illetve a javasolt polgári kezdeményezés nyilvántartásba vételétől számított kétéves időszak letelte után a Bizottság online nyilvántartásából való törlését.
