report.1.label.privacyStatement=<b>Meddelande om behandling av personuppgifter</b>: I enlighet med artikel 10 i Europaparlamentets och rådets direktiv 95/46/EG av den 24 oktober 1995 om skydd för enskilda personer med avseende på behandling av personuppgifter och om det fria flödet av sådana uppgifter, kommer de personuppgifter som lämnas i detta formulär endast att användas för att kontrollera och intyga antalet giltiga inkomna stödförklaringar för detta föreslagna medborgarinitiativ (se artikel 8 i Europaparlamentets och rådets förordning (EU) nr 211/2011 av den 16 februari 2011 om medborgarinitiativet) och, vid behov, vidarebehandlas i samband med administrativa eller rättsliga förfaranden som rör det föreslagna medborgarinitiativet (se artikel 12 i förordning (EU) nr 211/2011). Uppgifterna får inte användas för något annat ändamål. De registrerade har rätt till tillgång till sina personuppgifter. Alla stödförklaringar kommer att förstöras senast 18 månader efter datumet för registreringen av det föreslagna medborgarinitiativet eller, vid administrativa eller rättsliga förfaranden, senast en vecka efter den dag då de berörda förfarandena slutfördes.
