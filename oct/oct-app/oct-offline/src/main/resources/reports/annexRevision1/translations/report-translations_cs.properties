report.1.label.privacyStatement=<b>Prohlášení o ochraně soukromí</b>: V souladu s článkem 10 směrnice Evropského parlamentu a Rady 95/46/ES ze dne 24. října 1995 o ochraně fyzických osob v souvislosti se zpracováním osobních údajů a o volném pohybu těchto údajů budou osobní údaje uvedené v tomto formuláři zpřístupněny příslušným úřadům pouze za účelem ověření a potvrzení počtu obdržených platných prohlášení o podpoře této navrhované občanské iniciativy (viz článek 8 nařízení Evropského parlamentu a Rady (EU) č. 211/2011 ze dne 16. února 2011 o občanské iniciativě) a v případě potřeby dále zpracovány za účelem správního či trestního řízení týkajícího se této navrhované občanské iniciativy (viz článek 12 nařízení (EU) č. 211/2011). Údaje nesmějí být použity k žádnému jinému účelu. Subjekty údajů jsou oprávněny získat ke svým osobním údajům přístup. Všechna prohlášení o podpoře budou zničena do osmnácti měsíců po dni registrace navrhované občanské iniciativy nebo, v případě správního či trestního řízení, nejpozději jeden týden po dni jeho ukončení.
