report.1.label.privacyStatement=<b>Declaração de privacidade</b>: Nos termos do artigo 10.º da Diretiva 95/46/CE do Parlamento Europeu e do Conselho, de 24 de outubro de 1995, relativa à proteção das pessoas singulares no que diz respeito ao tratamento de dados pessoais e à livre circulação desses dados, os dados pessoais constantes do presente formulário só serão comunicados às autoridades competentes para fins de verificação e certificação do número de declarações de apoio válidas recebidas para a presente proposta de iniciativa de cidadania [cf. artigo 8.º do Regulamento (UE) n.º 211/2011 do Parlamento Europeu e do Conselho, de 16 de fevereiro de 2011, sobre a iniciativa de cidadania] e, se necessário, serão posteriormente tratados para efeitos de processos administrativos ou judiciais relacionados com a iniciativa de cidadania proposta [cf. artigo 12.º do Regulamento (UE) n.º 211/2011]. Os referidos dados não podem ser utilizados para quaisquer outros fins. Os titulares dos dados têm o direito de aceder aos seus dados pessoais. Todas as declarações de apoio serão destruídas no prazo máximo de 18 meses após a data de registo da iniciativa de cidadania proposta ou, em caso de processos administrativos ou judiciais, o mais tardar uma semana após a data de conclusão dos referidos processos.
report.1.label.seePartC=Ver na parte C do Anexo III do Regulamento (UE) n.º 211/2011 os números de identificação pessoal/números de documentos de identificação pessoal que devem ser comunicados
report.1.label.footer=A assinatura não é obrigatória se a declaração de apoio for apresentada através do sistema de recolha por via eletrónica a que se refere o artigo 6.º do Regulamento (UE) n.º 211/2011.
