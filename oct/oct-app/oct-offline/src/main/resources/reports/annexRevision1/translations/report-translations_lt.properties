report.1.label.privacyStatement=<b>Privatumo pareiškimas</b>: pagal 1995 m. spalio 24 d. Europos Parlamento ir Tarybos direktyvos 95/46/EB dėl asmenų apsaugos tvarkant asmens duomenis ir dėl laisvo tokių duomenų judėjimo 10 straipsnį su šioje formoje pateiktais asmens duomenimis kompetentingos institucijos galės susipažinti tik siekdamos patikrinti ir patvirtinti gautų galiojančių pritarimo šiai pasiūlytai piliečių iniciatyvai pareiškimų skaičių (žr. 2011 m. vasario 16 d. Europos Parlamento ir Tarybos reglamento (ES) Nr. 211/2011 dėl piliečių iniciatyvos 8 straipsnį) ir prireikus jie bus toliau tvarkomi administracinio ar teisinio proceso, susijusio su pasiūlyta piliečių iniciatyva, tikslu (žr. Reglamento (ES) Nr. 211/2011 12 straipsnį). Duomenys negali būti naudojami jokiu kitu tikslu. Duomenų subjektai turi teisę susipažinti su savo asmens duomenimis. Visi pritarimo pareiškimai bus sunaikinti vėliausiai per 18 mėnesių nuo pasiūlytos piliečių iniciatyvos registracijos dienos arba – administracinio ar teisinio proceso atveju – vėliausiai per savaitę nuo minėto proceso baigimo dienos.
report.1.label.seePartC=Žr. Reglamento (ES) Nr. 211/2011 III priedo C dalį dėl asmens kodo ar asmens tapatybės dokumento numerio, iš kurių vieną privaloma pateikti.
report.1.label.footer=Pasirašyti neprivaloma, jei forma pateikiama elektroniniu būdu per Reglamento (ES) Nr. 211/2011 6 straipsnyje minėtą internetinę pritarimo pareiškimų rinkimo sistemą.
