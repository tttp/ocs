report.1.label.privacyStatement=<b>Vyhlásenie o ochrane súkromia</b>: v súlade s článkom 10 smernice Európskeho parlamentu a Rady 95/46/ES z 24. októbra 1995 o ochrane fyzických osôb pri spracovaní osobných údajov a voľnom pohybe týchto údajov osobné údaje uvedené na tomto formulári budú poskytnuté len príslušným orgánom na účely overenia a osvedčenia počtu právoplatných vyhlásení o podpore tejto iniciatívy občanov [pozri článok 8 nariadenia Európskeho parlamentu a Rady (EÚ) č. 211/2011 zo 16. februára 2011 o iniciatíve občanov], a ak je to potrebné, budú ďalej spracúvané na účel správneho alebo súdneho konania týkajúceho sa navrhovanej iniciatívy občanov [pozri článok 12 nariadenia (EÚ) č. 211/2011]. Údaje sa nesmú použiť na iný účel. Dotknuté osoby sú oprávnené získať prístup k svojim osobným údajom. Všetky vyhlásenia o podpore budú zničené najneskôr 18 mesiacov od dátumu registrácie navrhovanej iniciatívy občanov alebo v prípade správneho alebo súdneho konania najneskôr týždeň po dátume skončenia daného konania.
