report.1.label.privacyStatement=<b>Paziņojums par personas datu aizsardzību.</b> Paziņojums par personas datu aizsardzību saskaņā ar 10. pantu Eiropas Parlamenta un Padomes 1995. gada 24. oktobra Direktīvā 95/46/EK par personu aizsardzību attiecībā uz personas datu apstrādi un šādu datu brīvu apriti. Šajā veidlapā sniegtie personas dati būs pieejami tikai kompetentajām iestādēm, lai veiktu to derīgo paziņojumu par atbalstu skaita verifikāciju un sertificēšanu, kuri saņemti par šo ierosināto pilsoņu iniciatīvu (skatīt 8. pantu Eiropas Parlamenta un Padomes 2011. gada 16. februāra Regulā (ES) Nr. 211/2011 par pilsoņu iniciatīvu), un vajadzības gadījumā tiks papildus apstrādāti ar šo ierosināto pilsoņu iniciatīvu saistītā administratīvajā vai tiesas procesā (skatīt Regulas (ES) Nr. 211/2011 12. pantu).  Šos datus nedrīkst izmantot nekādiem citiem mērķiem. Datu subjekti ir tiesīgi saņemt piekļuvi saviem personas datiem. Visus paziņojumus par atbalstu iznīcinās vēlākais 18 mēnešos pēc ierosinātās pilsoņu iniciatīvas reģistrācijas dienas vai – tiesas vai administratīvā procesa gadījumā – ne vēlāk kā vienu nedēļu pēc minēto procesu beigām.
report.1.label.seePartC=Attiecībā uz personas kodiem vai personu apliecinošu dokumentu numuriem, no kuriem ir jānorāda viens, skatīt Regulas (ES) Nr. 211/2011 III pielikuma C daļu. 
