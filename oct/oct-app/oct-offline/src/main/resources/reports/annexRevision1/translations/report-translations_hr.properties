report.1.label.privacyStatement=<b>Izjava o zaštiti osobnih podataka</b>: u skladu s člankom 10. Direktive 95/46/EZ Europskog parlamenta i Vijeća od 24. listopada 1995. o zaštiti pojedinaca u vezi s obradom osobnih podataka i o slobodnom kretanju takvih podataka, osobni podaci iz ovog obrasca bit će dani na raspolaganje samo nadležnim tijelima za potrebe provjere i potvrđivanja broja valjanih izjava o potpori primljenih za predloženu građansku inicijativu (vidjeti članak 8. Uredbe (EU) br. 211/2011 Europskog parlamenta i Vijeća od 16. veljače 2011. o građanskoj inicijativi) i, prema potrebi, za daljnju obradu radi administrativnog ili pravnog postupka u vezi s predloženom građanskom inicijativom (vidjeti članak 12. Uredbe (EU) br. 211/2011). Podaci se ne smiju koristiti ni u kakve druge svrhe. Osobe čiji se podaci obrađuju imaju pravo na pristup svojim osobnim podacima. Sve izjave o potpori bit će uništene najkasnije 18 mjeseci nakon dana registracije predložene građanske inicijative, ili, u slučaju administrativnog ili pravnog postupka, najkasnije tjedan dana nakon dana zaključenja navedenih postupaka.
