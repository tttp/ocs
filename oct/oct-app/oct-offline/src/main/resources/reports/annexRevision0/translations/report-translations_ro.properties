report.1.label.privacyStatement=<b>Declaraţie de confidenţialitate</b>: În conformitate cu Directiva 95/46/CE a Parlamentului European şi a Consiliului din 24 octombrie 1995 privind protecţia persoanelor fizice în ceea ce priveşte prelucrarea datelor cu caracter personal şi libera circulaţie a acestor date, datele cu caracter personal prezentate în acest formular vor fi puse exclusiv la dispoziţia autorităţilor competente în scopul verificării şi atestării numărului de declaraţii de susţinere valabile primite pentru prezenta propunere de iniţiativă cetăţenească [a se vedea articolul 8 din Regulamentul (UE) nr. 211/2011 al Parlamentului European şi al Consiliului din 16 februarie 2011 privind iniţiativa cetăţenească] şi, dacă este necesar, vor fi prelucrate în scopul unor proceduri juridice sau administrative privind prezenta propunere de iniţiativă cetăţenească [a se vedea articolul 12 din Regulamentul (UE) nr. 211/2011]. Datele nu pot fi utilizate în niciun alt scop. Persoanele vizate au dreptul să obţină acces la datele lor cu caracter personal. Toate declaraţiile de susţinere vor fi distruse în termen de 18 luni de la data înregistrării propunerii de iniţiativă cetăţenească sau, în cazul desfăşurării unor proceduri juridice sau administrative, în termen de o săptămână de la data încheierii procedurilor în cauză.
