oct.property.privacy=Declaración de confidencialidad: De conformidad con el artículo 10 de la Directiva 95/46/CE del Parlamento Europeo y del Consejo, de 24 de octubre de 1995, relativa a la protección de las personas físicas en lo que respecta al tratamiento de datos personales y a la libre circulación de estos datos, los datos personales facilitados en el presente formulario solo se pondrán a disposición de las autoridades competentes para la verificación y certificación del número de declaraciones válidas de apoyo recibidas para la presente iniciativa ciudadana propuesta [véase el artículo 8 del Reglamento (UE) nº 211/2011 del Parlamento Europeo y del Consejo, de 16 de febrero de 2011, sobre la iniciativa ciudadana] y, en su caso, se procesarán para los procedimientos judiciales y administrativos relativos a la presente iniciativa ciudadana [véase el artículo 12 del Reglamento (UE) nº 211/2011]. Los datos no pueden utilizarse para cualquier otro fin. Las personas a las que se refieren los datos tienen derecho a acceder a sus datos personales. Todas las declaraciones de apoyo se destruirán a más tardar 18 meses después de la fecha de registro de la iniciativa ciudadana propuesta, o, en el caso de procedimientos administrativos o judiciales, a más tardar una semana después de la fecha en que concluyan dichos procedimientos.
oct.property.regulation.link=Reglamento (UE) nº 211/2011 sobre la iniciativa ciudadana
