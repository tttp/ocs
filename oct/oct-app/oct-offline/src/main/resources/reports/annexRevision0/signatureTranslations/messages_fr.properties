oct.property.privacy=Déclaration de confidentialité: Conformément à l’article 10 de la directive 95/46/CE du Parlement européen et du Conseil du 24 octobre 1995 relative à la protection des personnes physiques à l’égard du traitement des données à caractère personnel et à la libre circulation de ces données, les données à caractère personnel mentionnées dans le présent formulaire ne seront communiquées qu’aux autorités compétentes aux fins de vérification et de certification du nombre de déclarations de soutien valables recueillies pour la proposition d’initiative citoyenne [voir l’article 8 du règlement (UE) no 211/2011 du Parlement européen et du Conseil du 16 février 2011 relatif à l’initiative citoyenne] et, le cas échéant, seront traitées aux fins de procédures administratives ou judiciaires touchant à cette proposition d’initiative citoyenne [voir l’article 12 du règlement (UE) no 211/2011]. Les données ne peuvent être utilisées à aucune autre fin. Les personnes concernées ont le droit d’avoir accès à leurs données à caractère personnel. Toutes les déclarations de soutien seront détruites au plus tard dix-huit mois après l’enregistrement de la proposition d’initiative citoyenne, ou, en cas de procédures administratives ou judiciaires, au plus tard une semaine après la conclusion de ces procédures.
