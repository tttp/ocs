oct.property.privacy=Declarație de confidențialitate: În conformitate cu articolul 10 din Directiva 95/46/CE a Parlamentului European și a Consiliului din 24 octombrie 1995 privind protecția persoanelor în ceea ce privește prelucrarea datelor personale și privind libera circulație a acestor date, datele cu caracter personal prezentate în acest formular vor fi puse exclusiv la dispoziția autorităților competente în scopul verificării și atestării numărului de declarații de susținere valabile primite pentru prezenta propunere de inițiativă cetățenească [a se vedea articolul 8 din Regulamentul (UE) nr. 211/2011 al Parlamentului European și al Consiliului din 16 februarie 2011 privind inițiativa cetățenească] și, dacă este necesar, vor fi prelucrate în scopul unor proceduri juridice sau administrative privind prezenta propunere de inițiativă cetățenească [a se vedea articolul 12 din Regulamentul (UE) nr. 211/2011]. Datele nu pot fi utilizate în niciun alt scop. Persoanele vizate au dreptul să obțină acces la datele lor cu caracter personal. Toate declarațiile de susținere vor fi distruse cel târziu în termen de 18 luni de la data înregistrării propunerii de inițiativă cetățenească sau, în cazul desfășurării unor proceduri juridice sau administrative, cel târziu în termen de o săptămână de la data încheierii procedurilor în cauză.
