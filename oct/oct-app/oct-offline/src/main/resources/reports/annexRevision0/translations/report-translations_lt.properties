report.1.label.privacyStatement=<b>Informacija dėl asmens duomenų</b>: pagal 1995 m. spalio 24 d. Europos Parlamento ir Tarybos direktyvos 95/46/EB dėl asmenų apsaugos tvarkant asmens duomenis ir dėl laisvo tokių duomenų judėjimo 10 straipsnį šioje formoje pateikti asmens duomenys bus prieinami kompetentingoms institucijoms siekiant patikrinti ir patvirtinti gautų galiojančių pritarimo šiai pasiūlytai piliečių iniciatyvai pareiškimų skaičių (žr. 2011 m. vasario 16 d. Europos Parlamento ir Tarybos reglamento (ES) Nr. 211/2011 dėl piliečių iniciatyvos 8 straipsnį) ir prireikus toliau apdorojami dėl administracinio ar teisinio proceso, susijusio su pasiūlyta piliečių iniciatyva (žr. Reglamento (ES) Nr. 211/2011 12 straipsnį). Duomenys negali būti naudojami jokiu kitu tikslu. Duomenų subjektai turi teisę susipažinti su savo asmens duomenimis. Visi pritarimo pareiškimai sunaikinami vėliausiai per 18 mėnesių nuo pasiūlytos piliečių iniciatyvos registracijos dienos arba, administracinio ar teisinio proceso atveju, vėliausiai per savaitę po minėto proceso baigimo dienos.
report.1.label.seePartC=Žr. Reglamento (ES) Nr. 211/2011 III priedo C dalį dėl asmens kodo ar asmens tapatybės dokumento numerio, iš kurių vieną privaloma pateikti.
