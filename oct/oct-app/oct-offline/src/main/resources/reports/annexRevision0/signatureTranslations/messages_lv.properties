oct.property.privacy=Paziņojums par personas datu aizsardzību. Saskaņā ar 10. pantu Eiropas Parlamenta un Padomes Direktīvā 95/46/EK (1995. gada 24. oktobris) par personu aizsardzību attiecībā uz personas datu apstrādi un šādu datu brīvu apriti šajā veidlapā sniegtie personas dati būs pieejami tikai kompetentajām iestādēm, lai veiktu to derīgo paziņojumu par atbalstu skaita verifikāciju un sertificēšanu, kuri saņemti par šo ierosināto pilsoņu iniciatīvu (skatīt 8. pantu Eiropas Parlamenta un Padomes Regulā (ES) Nr. 211/2011 (2011. gada 16. februāris) par pilsoņu iniciatīvu), un vajadzības gadījumā tiks papildus apstrādāti ar šo ierosināto pilsoņu iniciatīvu saistītā administratīvajā vai tiesas procesā (skatīt Regulas (ES) Nr. 211/2011 12. pantu). Šos datus nedrīkst izmantot nekādiem citiem mērķiem. Datu subjekti ir tiesīgi saņemt piekļuvi saviem personas datiem. Visus paziņojumus par atbalstu iznīcinās vēlākais 18 mēnešos pēc ierosinātās pilsoņu iniciatīvas reģistrācijas dienas vai — tiesas vai administratīvā procesa gadījumā — ne vēlāk kā vienu nedēļu pēc minēto procesu beigām.
