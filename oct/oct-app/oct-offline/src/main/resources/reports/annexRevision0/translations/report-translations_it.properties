report.1.label.privacyStatement=<b>Informativa sulla privacy</b>: ai sensi dell’articolo 10 della direttiva 95/46/CE del Parlamento europeo e del Consiglio, del 24 ottobre 1995, relativa alla tutela delle persone fisiche con riguardo al trattamento dei dati personali, nonché alla libera circolazione di tali dati, i dati personali forniti nel presente modulo saranno messi a disposizione delle autorità competenti solo a scopo di verifica e certificazione del numero di dichiarazioni di sostegno valide ricevute per questa proposta d’iniziativa dei cittadini [cfr. articolo 8 del regolamento (UE) n. 211/2011 del Parlamento europeo e del Consiglio, del 16 febbraio 2011, riguardante l’iniziativa dei cittadini] e, se necessario, saranno elaborati a fini di procedimenti amministrativi o giudiziari relativi alla proposta d’iniziativa dei cittadini [cfr. articolo 12 del regolamento (UE) n. 211/2011]. I dati non possono essere usati per alcun altro scopo. Le persone interessate hanno diritto di accedere ai propri dati personali. Tutte le dichiarazioni di sostegno saranno distrutte al più tardi 18 mesi dopo la data di registrazione della proposta d&apos;iniziativa dei cittadini oppure, in caso di procedimenti amministrativi o giudiziari, al più tardi una settimana dopo la data della loro conclusione.
