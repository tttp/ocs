report.1.label.privacyStatement=<b>Privacyverklaring</b>: Overeenkomstig artikel 10 van Richtlijn 95/46/EG van het Europees Parlement en de Raad van 24 oktober 1995 betreffende de bescherming van natuurlijke personen in verband met de verwerking van persoonsgegevens en betreffende het vrije verkeer van die gegevens, worden de op dit formulier verstrekte persoonsgegevens uitsluitend aan de bevoegde autoriteiten ter beschikking gesteld ter verificatie en certificering van het aantal geldige steunbetuigingen dat voor dit burgerinitiatief is ontvangen (zie artikel 8 van Verordening (EU) nr. 211/2011 van het Europees Parlement en de Raad van 16 februari 2011 betreffende het burgerinitiatief) en, indien noodzakelijk, voor verdere verwerking met het oog op juridische en administratieve procedures in verband met dit burgerinitiatief (zie artikel 12 van Verordening (EU) nr. 211/2011). De gegevens mogen niet voor andere doeleinden worden gebruikt. Betrokkenen hebben recht op toegang tot hun eigen persoonsgegevens. Alle steunbetuigingen worden uiterlijk 18 maanden na de datum van registratie van het burgerinitiatief of, in het geval van juridische of administratieve procedures, uiterlijk een week na afronding van die procedures vernietigd.
