oct.property.privacy=Tietosuojalauseke: Yksilöiden suojelusta henkilötietojen käsittelyssä ja näiden tietojen vapaasta liikkuvuudesta 24 päivänä lokakuuta 1995 annetun Euroopan parlamentin ja neuvoston direktiivin 95/46/EY 10 artiklan mukaisesti ainoastaan toimivaltaiset viranomaiset voivat tutustua tässä lomakkeessa ilmoitettuihin henkilötietoihin tätä ehdotettua kansalaisaloitetta varten saatujen pätevien tuenilmausten lukumäärän tarkistamiseksi ja vahvistamiseksi (ks. kansalaisaloitteesta 16 päivänä helmikuuta 2011 annetun Euroopan parlamentin ja neuvoston asetuksen (EU) N:o 211/2011 8 artikla) ja tietoja voidaan, jos se on välttämätöntä, käsitellä tähän ehdotettuun kansalaisaloitteeseen liittyviä hallinnollisia tai oikeudellisia menettelyjä varten (ks. asetuksen (EU) N:o 211/2011 12 artikla). Tietoja ei saa käyttää mihinkään muuhun tarkoitukseen. Rekisteröidyillä on oikeus tutustua henkilötietoihinsa. Kaikki tuenilmaukset tuhotaan viimeistään 18 kuukauden kuluttua ehdotetun kansalaisaloitteen rekisteröintipäivästä tai, jos kyse on hallinnollisista tai oikeudellisista menettelyistä, viimeistään viikon kuluttua mainittujen menettelyjen päättymispäivästä.

