report.1.label.privacyStatement=<b>Informativa sulla privacy</b>: ai sensi dell'articolo 11 del regolamento (CE) n. 45/2001 del Parlamento europeo e del Consiglio, del 18 dicembre 2000, concernente la tutela delle persone fisiche in relazione al trattamento dei dati personali da parte delle istituzioni e degli organismi comunitari, nonché la libera circolazione di tali dati, le persone interessate sono informate del fatto che i dati personali sono raccolti dalla Commissione ai fini della procedura relativa alla proposta d'iniziativa dei cittadini. Mediante il registro elettronico della Commissione saranno resi pubblici solo i nomi e cognomi degli organizzatori, gli indirizzi di posta elettronica delle persone di contatto (referenti) e le informazioni relative alle fonti di sostegno e di finanziamento. Le persone interessate hanno il diritto di opporsi alla pubblicazione dei loro dati personali per motivi preminenti e legittimi, connessi alla loro situazione particolare, e di chiedere in qualsiasi momento la rettifica dei dati e la loro cancellazione dal registro elettronico della Commissione alla scadenza del termine di due anni dalla data di registrazione della proposta d'iniziativa dei cittadini.
report.1.label.seePartC=Per i numeri d'identificazione personale/numeri dei documenti d'identità personale da fornire, vedere il regolamento (UE) n. 211/2011, allegato III, parte C.
