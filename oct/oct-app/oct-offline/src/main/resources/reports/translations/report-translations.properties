report.1.label.privacyStatement=<b>Privacy statement</b>: In accordance with Article 10 of Directive 95/46/EC, the personal data provided on this form will only be made available to the competent authorities for the purpose of verification and certification of the number of valid statements of support received for this proposed citizens' initiative (see Article 8 of Regulation 211/2011) and, if necessary, further processed for the purpose of administrative or legal proceedings relating to this proposed citizens' initiative (see Article 12 of Regulation 211/2011). The data may not be used for any other purpose. Data subjects are entitled to obtain access to their personal data. All statements of support will be destroyed at the latest within 18 months after the date of registration of the proposed citizens' initiative, or, in the case of administrative or legal proceedings, at the latest one week after the date of conclusion of the said proceedings.
