report.1.label.privacyStatement=<b>Privacyverklaring</b>: Conform artikel 11 van Verordening (EG) nr. 45/2001 van het Europees Parlement en de Raad van 18 december 2000 betreffende de bescherming van natuurlijke personen in verband met de verwerking van persoonsgegevens door de communautaire instellingen en organen en betreffende het vrije verkeer van die gegevens wijst de Commissie de betrokkenen erop dat zij hun persoonsgegevens met het oog op dit voorgestelde burgerinitiatief verwerkt. Zij zal alleen de volledige namen van de organisatoren, het e-mailadres van de contactpersonen en de informatie over financiers en steunverleners via het online-register van de Commissie openbaar maken. De betrokkenen mogen om zwaarwegende persoonlijke redenen bezwaar maken tegen de openbaarmaking van hun persoonsgegevens en kunnen te allen tijde vragen foutieve gegevens te corrigeren. Twee jaar na registratie van een burgerinitiatief kunnen zij de Commissie vragen hun persoonsgegevens uit het online-register te verwijderen.
