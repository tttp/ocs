report.1.label.privacyStatement=<b>Δήλωση περί προστασίας της ιδιωτικής ζωής</b>: Σύμφωνα με το άρθρο 11 του κανονισμού (ΕΚ) αριθ. 45/2001 του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου, της 18ης Δεκεμβρίου 2000, σχετικά με την προστασία των φυσικών προσώπων έναντι της επεξεργασίας δεδομένων προσωπικού χαρακτήρα από τα όργανα και τους οργανισμούς της Κοινότητας και σχετικά με την ελεύθερη κυκλοφορία των δεδομένων αυτών, το υποκείμενο των δεδομένων ενημερώνεται για το ότι η Επιτροπή συγκεντρώνει αυτά τα προσωπικά δεδομένα στο πλαίσιο της διαδικασίας της προτεινόμενης πρωτοβουλίας πολιτών. Μόνον τα πλήρη ονόματα των διοργανωτών, οι ηλεκτρονικές διευθύνσεις των προσώπων επικοινωνίας και οι πληροφορίες σχετικά με τις πηγές στήριξης και χρηματοδότησης θα δημοσιοποιούνται στο επιγραμμικó μητρώο της Επιτροπής. Το υποκείμενο των δεδομένων δικαιούται να αντιτάσσεται στη δημοσίευση προσωπικών δεδομένων του για επιτακτικούς και σύννομους λόγους σχετικούς με την προσωπική του κατάσταση, να ζητά ανά πάσα στιγμή τη διόρθωση αυτών των δεδομένων, καθώς και τη διαγραφή τους από το επιγραμμικό μητρώο της Επιτροπής μετά από παρέλευση δύο ετών από την ημερομηνία καταχώρισης της προτεινόμενης πρωτοβουλίας πολιτών.
