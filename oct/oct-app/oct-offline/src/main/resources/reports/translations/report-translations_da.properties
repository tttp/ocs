report.1.label.privacyStatement=<b>Erklæring om databeskyttelse</b>: I overensstemmelse med artikel 11 i Europa-Parlamentets og Rådets forordning (EF) nr. 45/2001 af 18. december 2000 om beskyttelse af fysiske personer i forbindelse med behandling af personoplysninger i fællesskabsinstitutionerne og -organerne og om fri udveksling af sådanne oplysninger informeres de registrerede om, at Kommissionens indsamling af disse personoplysninger sker som led i proceduren for borgerinitiativet. Kun initiativtagernes fulde navn, kontaktpersonernes e-mail-adresse og oplysninger vedrørende støtte- og finansieringskilder vil blive gjort offentligt tilgængelige i Kommissionens onlineregister. De registrerede har ret til at gøre indsigelse mod offentliggørelse af deres personlige oplysninger af vægtige legitime grunde, der vedrører deres specifikke forhold, ligesom de kan kræve berigtigelse af oplysningerne på ethvert tidspunkt og sletning af samme fra Kommissionens onlineregister efter en periode på to år fra datoen for registreringen af forslaget til borgerinitiativ.
