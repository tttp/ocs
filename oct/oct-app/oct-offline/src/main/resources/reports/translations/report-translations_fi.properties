report.1.label.privacyStatement=<b>Tietosuojalauseke</b>: Yksilöiden suojelusta yhteisöjen toimielinten ja elinten suorittamassa henkilötietojen käsittelyssä ja näiden tietojen vapaasta liikkuvuudesta 18 päivänä joulukuuta 2000 annetun Euroopan parlamentin ja neuvoston asetuksen (EY) N:o 45/2001 11 artiklan mukaisesti rekisteröidyille ilmoitetaan, että komissio kokoaa kyseisiä henkilötietoja ehdotettua kansalaisaloitetta koskevaa menettelyä varten. Ainoastaan järjestäjien täydelliset nimet, yhteyshenkilöiden sähköpostiosoitteet sekä tuki- ja rahoituslähteitä koskevat tiedot asetetaan yleisön nähtäville verkossa olevassa komission rekisterissä. Rekisteröidyillä on oikeus vastustaa henkilötietojensa julkaisemista tilanteeseensa liittyvien pakottavien laillisten syiden vuoksi ja pyytää milloin tahansa kyseisten tietojen oikaisua sekä niiden poistamista verkossa olevasta komission rekisteristä sen jälkeen, kun ehdotetun kansalaisaloitteen rekisteröintipäivästä on kulunut kaksi vuotta.
