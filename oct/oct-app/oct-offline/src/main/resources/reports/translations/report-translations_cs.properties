report.1.label.privacyStatement=<b>Prohlášení o ochraně soukromí</b>: V souladu s článkem 11 nařízení Evropského parlamentu a Rady (ES) č. 45/2001 ze dne 18. prosince 2000 o ochraně fyzických osob v souvislosti se zpracováním osobních údajů orgány a institucemi Společenství a o volném pohybu těchto údajů jsou subjekty údajů informovány o tom, že tyto osobní údaje jsou shromažďovány Komisí za účelem postupu týkajícího se navrhované občanské iniciativy. Veřejnosti budou na internetových stránkách Komise zpřístupněny pouze tyto údaje: jméno/jména a příjmení organizátorů, elektronická adresa kontaktních osob a informace o zdrojích podpory a finančních prostředků. Subjekty údajů jsou oprávněny z legitimních důvodů týkajících se jejich konkrétní situace nesouhlasit se zveřejněním svých osobních údajů, požádat kdykoli o opravu těchto údajů a po uplynutí dvou let ode dne registrace navrhované občanské iniciativy požádat o jejich odstranění z internetových stránek Komise.
