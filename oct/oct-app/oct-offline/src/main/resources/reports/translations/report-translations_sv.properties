report.1.label.privacyStatement=<b>Skydd av personuppgifter</b>: I enlighet med artikel 11 i Europaparlamentets och rådets förordning (EG) nr 45/2001 av den 18 december 2000 om skydd för enskilda då gemenskapsinstitutionerna och gemenskapsorganen behandlar personuppgifter och om den fria rörligheten för sådana uppgifter, ska de registrerade informeras om att kommissionen samlar in dessa personuppgifter för att kunna handlägga det föreslagna medborgarinitiativet. Endast organisatörernas fullständiga namn, kontaktpersonernas e-postadresser och uppgifter om stöd- och finansieringskällor kommer att läggas ut på kommissionens webbplats. De registrerade har rätt att invända mot att deras personuppgifter offentliggörs om det finns berättigade skäl. De kan när som helst begära att uppgifterna rättas. Dessutom kan de begära att uppgifterna tas bort två år efter att initiativet registrerades.
