report.1.label.privacyStatement=<b>Izjava o varstvu osebnih podatkov</b>: V skladu s členom 11 Uredbe (ES) št. 45/2001 Evropskega parlamenta in Sveta z dne 18. decembra 2000 o varstvu posameznikov pri obdelavi osebnih podatkov v institucijah in organih Skupnosti in o prostem pretoku takih podatkov so posamezniki, na katere se osebni podatki nanašajo, obveščeni, da Evropska komisija zbira te osebne podatke v okviru postopka v zvezi s predlagano državljansko pobudo. Javnosti bodo v spletnem registru Komisije na voljo le polna imena organizatorjev, elektronski poštni naslovi kontaktnih oseb in podatki v zvezi z viri podpore in financiranja. Posamezniki, na katere se osebni podatki nanašajo, imajo pravico, da ugovarjajo zoper objavo svojih osebnih podatkov zaradi nujnih in legitimnih razlogov, ki izhajajo iz njihovega posebnega stanja, ter da kadar koli zahtevajo popravke teh podatkov in njihov izbris iz spletnega registra Komisije po preteku obdobja dveh let od datuma prijave predlagane državljanske pobude.
