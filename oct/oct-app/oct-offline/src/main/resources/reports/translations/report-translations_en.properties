report.1.label.privacyStatement=<b>Privacy statement</b>: In accordance with Article 11 of Regulation (EC) No 45/2001 of the European Parliament and of the Council of 18 December 2000 on the protection of individuals with regard to the processing of personal data by the Community institutions and bodies and on the free movement of such data, data subjects are informed that these personal data are compiled by the Commission for the purpose of the procedure in respect of the proposed citizens' initiative. Only the full names of the organisers, the e-mail addresses of the contact persons and information relating to the sources of support and funding will be made available to the public on the Commission's online register. Data subjects are entitled to object to the publication of their personal data on compelling legitimate grounds relating to their particular situation, and to request the rectification of that data at any time and its removal from the Commission's online register after the expiry of a period of two years from the date of registration of the proposed citizens' initiative.
