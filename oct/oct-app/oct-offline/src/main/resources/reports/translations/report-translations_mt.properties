report.1.label.privacyStatement=<b>Dikjarazzjoni dwar il-privatezza</b>: f’konformità mal-Artikolu 10 tad-Direttiva 95/46/KE tal-Parlament Ewropew u tal-Kunsill tal-24 ta’ Ottubru 1995 dwar il-protezzjoni ta’ individwi fir-rigward tal-ipproċessar ta’ data personali u dwar il-moviment liberu ta’ dik id-data, id-data personali pprovduta f’din il-formola ser tkun disponibbli biss għall-awtoritajiet kompetenti għall-għan ta’ verifika u ċertifikazzjoni tan-numru ta’ dikjarazzjonijiet ta’ appoġġ validi li rċevew għal din l-inizjattiva taċ-ċittadini proposta (ara l-Artikolu 8 tar-Regolament (UE) Nru 211/2011 tal-Parlament Ewropew u tal-Kunsill tas-16 ta’ Frar 2011 dwar l-inizjattiva taċ-ċittadini ) u, jekk ikun meħtieġ, ser tiġi pproċessata ulterjurment għall-fini ta&apos; proċedimenti amministrattivi jew legali relatati ma’ din l-inizjattiva taċ-ċittadini proposta (ara l-Artikolu 12 tar-Regolament (UE) Nru 211/2011). Id-data ma tistax tintuża għal kwalunkwe skop ieħor.  Is-suġġetti tad-data huma intitolati jiksbu aċċess għad-data personali tagħhom.  Id-dikjarazzjonijiet ta’ appoġġ kollha ser jinqerdu sa mhux aktar tard minn 18-il xahar wara d-data ta’ reġistrazzjoni tal-inizjattiva taċ-ċittadini proposta, jew, fil-każ ta’ proċedimenti amministrattivi jew legali, sa mhux aktar tard minn ġimgħa wara d-data tal-għeluq ta’ dawn il-proċedimenti.
