report.1.label.privacyStatement=<b>Dikjarazzjoni dwar il-privatezza</b>: F’konformità mal-Artikolu 11 tar-Regolament (KE) Nru 45/2001 tal-Parlament Ewropew u tal-Kunsill tat- 18 ta’ Diċembru 2000 dwar il-protezzjoni ta’ individwi fir-rigward tal-ipproċessar ta’ data personali mill-istituzzjonijiet u l-korpi tal-Komunità u dwar il-moviment liberu ta’ dik id-data, is-suġġetti tad-data huma informati li din id-data personali qed tinġabar mill-Kummissjoni għall-iskop tal-proċedura fir-rigward tal-inizjattiva taċ-ċittadini proposta. Ser ikunu disponibbli għall-pubbliku fuq ir-reġistru online tal-Kummissjoni l-ismijiet sħaħ tal-organizzaturi, l-indirizzi e-Mail tal-persuni ta’ kuntatt u l-informazzjoni relatata mas-sorsi tal-appoġġ u tal-finanzjament biss.  Is-suġġetti tad-data huma intitolati joġġezzjonaw għall-pubblikazzjoni tad-data personali tagħhom għal raġunijiet leġittimi aċċettabbli relatati mas-sitwazzjoni partikolari tagħhom, u jitolbu r-rettifika ta’ dik id-data f’kull waqt u t-tneħħija tagħha mir-reġistru online tal-Kummissjoni wara l-iskadenza ta’ sentejn mid-data ta’ reġistrazzjoni tal-inizjattiva taċ-ċittadini proposta.
