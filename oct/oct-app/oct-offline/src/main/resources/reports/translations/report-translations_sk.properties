report.1.label.privacyStatement=<b>Vyhlásenie o ochrane súkromia</b>: V súlade s článkom 11 nariadenia Európskeho parlamentu a Rady (ES) č. 45/2001 z 18. decembra 2000 o ochrane jednotlivcov so zreteľom na spracovanie osobných údajov inštitúciami a orgánmi Spoločenstva a o voľnom pohybe takýchto údajov sú dotknuté osoby informované, že osobné údaje zhromažďuje Komisia na účely konania o navrhovanej iniciatíve občanov. Verejne sprístupnené v on-line registri Komisie budú len mená a priezviská organizátorov, e-mailové adresy kontaktných osôb a informácie týkajúce sa zdrojov podpory a financovania. Dotknuté osoby majú právo namietať proti uverejneniu ich osobných údajov zo závažných legitímnych dôvodov týkajúcich sa ich osobitnej situácie a kedykoľvek požiadať o opravu týchto údajov a o ich odstránenie z on-line registra Komisie po uplynutí obdobia dvoch rokov od dátumu registrácie navrhovanej iniciatívy občanov.
