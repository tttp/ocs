report.1.label.privacyStatement=<b>Ráiteas príobháideachais</b>: I gcomhréir le hAirteagal 10 de Threoir 95/46/CE ó Pharlaimint na hEorpa agus ón gComhairle an 24 Deireadh Fómhair 1995 maidir le daoine aonair a chosaint i ndáil le sonraí pearsanta a phróiseáil agus maidir le saorghluaiseacht sonraí den sórt sin, ní dhéanfar na sonraí pearsanta a sholáthraítear ar an bhfoirm seo a chur ar fáil ach do na húdaráis inniúla amháin chun go ndéanfar fíorú agus deimhniú maidir le líon na ráiteas tacaíochta bailí a fuarthas don tionscnamh beartaithe seo ó na saoránaigh (féach Airteagal 8 de Rialachán (AE) Uimh. 211/2011 ó Pharlaimint na hEorpa agus ón gComhairle an 16 Feabhra 2011 maidir leis an tionscnamh ó na saoránaigh) agus ní dhéanfar iad a phróiseáil tuilleadh, más gá, ach amháin chun críche imeachtaí dlíthiúla nó riaracháin a bhaineann leis an tionscnamh beartaithe seo ó na saoránaigh (féach Airteagal 12 de Rialachán (AE) Uimh. 211/2011). Ní fhéadfar na sonraí a úsáid chun aon chríche eile. Tá ábhair sonraí i dteideal rochtain a bheith acu ar a sonraí pearsanta. Scriosfar na ráitis uile tacaíochta 18 mí ar a dhéanaí tar éis dháta cláraithe an tionscnaimh bheartaithe ó na saoránaigh nó, i gcás imeachtaí riaracháin nó dlíthiúla, seachtain amháin ar a dhéanaí tar éis an dáta a thugtar na himeachtaí sin chun críche.
report.1.label.seePartC=Féach Cuid C d' Iarscríbhinn III de Rialachán (AE) Uimh 211 /2011 maidir le huimhreacha aitheantais pearsanta/uimhreacha doiciméid aitheantais pearsanta nach mór ceann acu a sholáthar.
