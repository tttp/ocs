report.1.label.privacyStatement=<b>Ráiteas Príobháideachais</b>: I gcomhréir le hAirteagal 11 de Rialachán (CE) Uimh. 45/2001 ó Pharlaimint na hEorpa agus ón gComhairle an 18 Nollaig 2000 maidir le daoine aonair a chosaint i ndáil le sonraí pearsanta a phróiseáil ag institiúidí agus comhlachtaí an Chomhphobail agus maidir le saorghluaiseacht sonraí den sórt sin, cuirtear daoine a mbaineann na sonraí leo ar an eolas go bhfuil an Coimisiún tar éis na sonraí pearsanta sin a thiomsú chun críche an nós imeachta maidir le tionscnamh beartaithe na saoránach. Ní dhéanfar ach ainmneacha iomlána na n-eagraithe, seoltaí ríomhphoist na ndaoine teagmhála agus faisnéis a bhaineann le foinsí tacaíochta agus maoinithe a sholáthar don phobal i gclár ar líne an Choimisiúin. Tá sé de cheart ag ábhair sonraí agóid a dhéanamh i gcoinne a sonraí pearsanta a fhoilsiú ar chúiseanna dosháraithe dlisteanacha a bhaineann lena gcúinsí áirithe, ceartúchán ar na sonraí sin a iarraidh aon tráth agus a iarraidh go mbainfí iad ó chlár ar líne an Choimisiúin tar éis dheireadh thréimhse dhá bhliain tar éis dháta cláraithe an tionscnaimh bheartaithe ó na saoránaigh.
report.1.label.seePartC=Féach Cuid C d' Iarscríbhinn III de Rialachán (AE) Uimh 211 /2011 maidir le huimhreacha aitheantais pearsanta/uimhreacha doiciméid aitheantais pearsanta nach mór ceann acu a sholáthar.
