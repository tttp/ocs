report.1.label.privacyStatement=<b>Adatvédelmi nyilatkozat</b>: a személyes adatok közösségi intézmények és szervek által történő feldolgozása tekintetében az egyének védelméről, valamint az ilyen adatok szabad áramlásáról szóló, 2000. december 18-i 45/2001/EK európai parlamenti és tanácsi rendelet 11. cikkével összhangban tájékoztatjuk az érintetteket, hogy e személyes adatokat a Bizottság a javasolt polgári kezdeményezésre vonatkozó eljárás céljából gyűjti össze. A Bizottság online nyilvántartásában kizárólag a szervezők nevét, a kapcsolattartók e-mail címét és a támogatással és finanszírozással kapcsolatos információkat hozzák nyilvánosságra. Az érintetteknek jogukban áll, hogy sajátos helyzetükkel összefüggő lényeges jogos érdekből megtiltsák személyes adataik nyilvánosságra hozatalát, valamint bármikor kérjék az adatok helyesbítését, illetve a javasolt polgári kezdeményezés nyilvántartásba vételének időpontjától számított két év elteltét követően a Bizottság online nyilvántartásából való törlését.
