report.1.label.privacyStatement=<b>Oświadczenie o ochronie danych osobowych</b>: Zgodnie z art. 11 rozporządzenia (WE) nr 45/2001 Parlamentu Europejskiego i Rady z dnia 18 grudnia 2000 r. o ochronie osób fizycznych w związku z przetwarzaniem danych osobowych przez instytucje i organy wspólnotowe i o swobodnym przepływie takich danych, informuje się osoby, których dane te dotyczą, że Komisja gromadzi te dane osobowe na potrzeby procedury dotyczącej proponowanej inicjatywy obywatelskiej. W rejestrze on-line Komisji publicznie udostępnione zostaną jedynie: imiona i nazwiska organizatorów, adresy e-mail osób do kontaktu oraz informacje dotyczące źródeł wsparcia i finansowania. Osoby, których dotyczą dane, mają prawo sprzeciwić się publikacji swoich danych osobowych, podając uzasadnione powody związane z ich szczególną sytuacją, oraz żądać w każdej chwili korekty i usunięcia swoich danych osobowych z rejestru on-line Komisji po wygaśnięciu okresu dwóch lat od dnia rejestracji proponowanej inicjatywy obywatelskiej.
