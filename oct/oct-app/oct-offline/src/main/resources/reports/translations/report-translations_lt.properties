report.1.label.privacyStatement=<b> Informacija dėl privatumo</b>: duomenų subjektai yra informuojami, kad šiuos asmens duomenis Komisija renka pasiūlytos iniciatyvos tikslais pagal 2000 m. gruodžio 18 d. Europos Parlamento ir Tarybos reglamento (EB) Nr. 45/2001 dėl asmenų apsaugos Bendrijos institucijoms ir įstaigoms tvarkant asmens duomenis ir laisvo tokių duomenų judėjimo 11 straipsnį. Komisijos internetiniame registre visuomenei bus pateikiami tik organizatorių išsamūs vardai ir pavardės, asmenų ryšiams el. pašto adresai ir informacija, susijusi su paramos ir finansavimo šaltiniais. Duomenų subjektai turi teisę prieštarauti, kad būtų skelbiami jų asmens duomenys, dėl teisiškai pagrįstų priežasčių, susijusių su konkrečia jų situacija, ir bet kada reikalauti ištaisyti arba pašalinti šiuos duomenis iš Komisijos internetinio registro, praėjus dvejų metų laikotarpiui nuo pasiūlytos piliečių iniciatyvos registracijos dienos.
report.1.label.seePartC=Žr. Reglamento (ES) Nr. 211/2011 III priedo C dalį dėl asmens kodo ar asmens tapatybės dokumento numerio, iš kurių vieną privaloma pateikti.
