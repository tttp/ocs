report.1.label.privacyStatement=<b> Declaración de confidencialidad</b>: De conformidad con lo dispuesto en el artículo 11 del Reglamento (CE) nº 45/2001 del Parlamento Europeo y del Consejo, de 18 de diciembre de 2000, relativo a la protección de las personas físicas en lo que respecta al tratamiento de datos personales por las instituciones y los organismos comunitarios y a la libre circulación de estos datos, se informará a las personas a las que se refieran los datos de que la Comisión recoge esos datos personales para el procedimiento de la iniciativa ciudadana propuesta. Solo se pondrán a disposición del público en el registro en línea de la Comisión el nombre completo de los organizadores, la dirección de correo electrónico de las personas de contacto y la información relativa a las fuentes de financiación y de apoyo. Las personas a las que se refieran los datos tienen derecho a oponerse a la publicación de sus datos personales por razones imperiosas y legítimas propias de su situación particular, así como a solicitar la rectificación de dichos datos en cualquier momento y su retirada del registro electrónico de la Comisión pasados dos años después de la fecha de registro de la iniciativa ciudadana propuesta.
report.1.label.seePartC=Véase la Parte C del anexo III del Reglamento (UE) nº 211/2011 para los números de identificación personal / números de documento de identificación personal, de los cuales habrá que facilitar uno.
