report.1.label.privacyStatement=<b>Erklärung zum Datenschutz</b>: Gemäß Artikel 11 der Verordnung (EG) Nr. 45/2001 des Europäischen Parlaments und des Rates vom 18. Dezember 2000 zum Schutz natürlicher Personen bei der Verarbeitung personenbezogener Daten durch die Organe und Einrichtungen der Gemeinschaft und zum freien Datenverkehr werden die betroffenen Personen davon in Kenntnis gesetzt, dass die betreffenden personenbezogenen Daten für die Zwecke des Verfahrens im Zusammenhang mit der geplanten Bürgerinitiative von der Kommission erfasst werden. Im Online-Register der Kommission werden nur die vollständigen Namen der Organisatoren, die E-Mail-Adressen der Kontaktpersonen und Angaben zu den Quellen für Unterstützung und Finanzmittel veröffentlicht. Die betroffenen Personen haben das Recht, gegen die Veröffentlichung ihrer personenbezogenen Daten aus zwingenden berechtigten Gründen, die sich aus ihrer persönlichen Situation ergeben, Widerspruch einzulegen, jederzeit die Richtigstellung dieser Angaben sowie nach Ablauf eines Zeitraums von zwei Jahren ab dem Zeitpunkt der Registrierung einer geplanten Bürgerinitiative die Entfernung dieser Angaben aus dem Online-Register der Kommission zu verlangen.
