report.1.label.privacyStatement=<b>Déclaration de confidentialité</b>: Conformément à l'article 11 du règlement (CE) n° 45/2001 du Parlement européen et du Conseil du 18 décembre 2000 relatif à la protection des personnes physiques à l'égard du traitement des données à caractère personnel par les institutions et organes communautaires et à la libre circulation de ces données, les personnes concernées sont informées que ces données sont réunies par la Commission aux fins de la procédure relative à la proposition d'initiative citoyenne. Seuls les noms complets des organisateurs, les adresses électroniques des personnes de contact et les informations relatives aux sources de soutien et de financement seront portés à la connaissance du public dans le registre en ligne de la Commission. Les personnes concernées ont le droit de s'opposer à la publication de leurs données à caractère personnel pour des raisons impérieuses et légitimes tenant à leur situation particulière ainsi que de demander la rectification de ces données à tout moment et leur retrait du registre en ligne de la Commission après expiration d'un délai de deux ans à compter de l'enregistrement de la proposition d'initiative citoyenne.
