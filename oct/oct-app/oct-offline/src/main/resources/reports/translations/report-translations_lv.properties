report.1.label.privacyStatement= <b>Paziņojums par personas datu aizsardzību.</b>: Saskaņā ar 11. pantu Eiropas Parlamenta un Padomes Regulā (EK) Nr. 45/2001 (2000. gada18. decembris) par fizisku personu aizsardzību attiecībā uz personas datu apstrādi Kopienas iestādēs un struktūrās un par šādu datu brīvu apriti datu subjekti tiek informēti par to, ka Komisija apkopo šos personas datus procedūrai saistībā ar ierosināto pilsoņuiniciatīvu. Komisijas tiešsaistes reģistrā atklātībai dara zināmu tikai organizatoru pilnus vārdus un uzvārdus, kontaktpersonu e-pasta adreses un informāciju, kas saistīta ar atbalsta un finansējuma avotiem. Datu subjekti ir tiesīgi iebilst pret viņu personas datupubliskošanu, ja tam ir likumīgs pamatojums, kurš saistīts ar viņu konkrēto stāvokli, pieprasīt izmaiņu veikšanu šajos datos jebkurā laikā, kā arī to, lai šie dati tiktu dzēsti no Komisijas tiešsaistes reģistra divus gadus pēc ierosinātās pilsoņu iniciatīvas reģistrēšanas.
