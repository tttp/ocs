oct.s2.welcome=Le damos la bienvenida a la interfaz de administración de su sistema de recogida web.
oct.s2.intro.1=Esta interfaz le permite:
oct.s2.intro.2=configurar su sistema de recogida web para su iniciativa ciudadana.
oct.s2.intro.3=añadir otras versiones lingüísticas de la iniciativa ({0}),
oct.s2.intro.4=supervisar la recogida de las declaraciones de apoyo presentadas a través de la interfaz pública del sistema y exportar los datos requeridos a efectos de certificación por las autoridades nacionales competentes.
oct.s2.intro.5=modificar el estado del sistema: habilitar el formulario de declaración de apoyo en la interfaz pública (ACTIVAR la recogida), cargar el certificado y pasar al modo con conexión.
oct.s2.msg.1=El sistema está en modo sin conexión. En este modo la interfaz pública del sistema está protegida por contraseña para impedir el acceso público. Ello permite a los organizadores preparar y probar el sistema, al objeto de obtener su certificación antes de iniciar la recogida de declaraciones.
oct.s2.msg.3=Para configurar el sistema, primero se deben facilitar los datos de configuración iniciales (información sobre la iniciativa ciudadana) a través de la opción "{0}" que aparece en el menú.
oct.s2.msg.4=Tras la configuración y certificación del sistema, se puede iniciar oficialmente la recogida de declaraciones de apoyo mediante la interfaz pública. Para ello, hay que pasar al modo con conexión a través de la opción "{0}" que aparece en el menú.
oct.s3.title=CONFIGURACIÓN DE LA INICIATIVA
oct.s3.msg.1=Sírvase facilitar la información sobre su iniciativa ciudadana que se indica más abajo.
oct.s3.msg.2=Si se va a solicitar la certificación antes de inscribir la iniciativa en la web de la Comisión Europea (“registro ICE”):
oct.s3.msg.3=No es necesario facilitar toda la información inmediatamente.
oct.s3.msg.4=Sin embargo, antes de solicitar la certificación del sistema por la autoridad nacional competente hay que señalar el título exacto de la iniciativa.
oct.s3.msg.5=Dicho título debe coincidir en todos sus términos con el que se utilizará para inscribir la iniciativa en el registro ICE. Sírvase asimismo indicar el idioma en el que se registrará la iniciativa.
oct.s3.msg.6=Antes de entrar en el modo con conexión para iniciar la recogida de declaraciones de apoyo, todos los campos siguientes habrán de coincidir con la información contenida en el registro ICE.
oct.s3.msg.7=A ese efecto, deberá cargar el archivo que estará disponible en su “cuenta de organizador” del registro ICE.
oct.s3.msg.8=Si la iniciativa ya está inscrita en el registro ICE, cargue el archivo disponible en su “cuenta de organizador”.
