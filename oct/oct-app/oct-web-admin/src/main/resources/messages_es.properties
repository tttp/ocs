oct.s10.sys.mode.msg.1=Activar el modo con conexión
oct.s10.sys.mode.msg.2=Tenga en cuenta que si pulsa el botón “Confirmar”:
oct.s10.sys.mode.msg.3=La información sobre su iniciativa, incluidas las distintas versiones lingüísticas, se considerará definitiva y no podrá modificarse.
oct.s10.sys.mode.msg.4=No obstante, podrá añadir a la configuración de la iniciativa cualquier versión lingüística nueva que se haya incorporado al registro ICE.
oct.s10.sys.mode.msg.5=Se eliminarán todos los datos de las firmas de prueba que haya podido utilizar en modo sin conexión.
oct.s10.sys.mode.msg.6=El sistema habilitará automáticamente el formulario de declaración de apoyo en la interfaz pública (si la recogida está DESACTIVADA, pasará a estar ACTIVADA de forma automática). 
oct.s10.sys.mode.msg.7=El paso al modo con conexión es IRREVERSIBLE.
