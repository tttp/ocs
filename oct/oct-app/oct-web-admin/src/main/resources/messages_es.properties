oct.s9.sys.mode.msg.2=Pulse el botón “Confirmar” para deshabilitar el formulario en la interfaz pública e impedir el envío de declaraciones de prueba.
oct.s9.sys.mode.msg.3=Nota importante:
oct.s9.sys.mode.msg.4=Todas las declaraciones de apoyo de prueba permanecerán en el sistema.
oct.s9.sys.mode.msg.5=Puede habilitar el formulario de declaración de apoyo en la interfaz pública siempre que lo desee marcando la opción ACTIVAR.
