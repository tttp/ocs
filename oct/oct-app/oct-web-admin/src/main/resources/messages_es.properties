oct.s7.sys.mode.msg.1=Su sistema está en modo sin conexión. Para iniciar la recogida oficial de declaraciones de apoyo a través de la interfaz pública del sistema, debe pasar al modo con conexión.
oct.s7.sys.mode.msg.2=Para poder pasar al modo con conexión, tiene que haberse completado la configuración de la iniciativa y el sistema debe haber recibido la certificación de la autoridad competente.
oct.s7.sys.mode.msg.3=En el modo con conexión, la interfaz pública de su sistema estará accesible a los ciudadanos, quienes podrán enviar sus declaraciones de apoyo a la iniciativa.
