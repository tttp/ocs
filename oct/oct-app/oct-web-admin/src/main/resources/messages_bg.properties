oct.s2.welcome=Добре дошли в администраторския интерфейс на вашата система за събиране на изявления за подкрепа онлайн.
oct.s2.intro.1=Този интерфейс ви позволява:
oct.s2.intro.2=да въведете в системата за събиране на изявления онлайн информацията за своята гражданска инициатива.
oct.s2.intro.3=да добавяте езикови версии на своята гражданска инициатива ({0});
oct.s2.intro.4=да наблюдавате събирането на изявления за подкрепа, изпратени чрез публичния интерфейс на системата, и да експортирате данните, необходими за получаването на удостоверение от съответните национални органи.
oct.s2.intro.5=да променяте статуса на системата – да активирате формуляра за изявления за подкрепа в публичния интерфейс (включване на събирането), да качите удостоверението и да преминете в онлайн режим.
oct.s2.msg.1=В момента системата е в офлайн режим. В този режим публичният интерфейс на системата е защитен с парола, за да се предотврати публичен достъп. Този режим ви позволява да подготвите и тествате своята система във връзка с получаването на удостоверение за нея, преди да започне събирането на изявления за подкрепа.
oct.s2.msg.3=За да конфигурирате своята система, трябва да въведете данните за своята гражданска инициатива чрез меню „{0}“.
oct.s2.msg.4=След като вашата система е конфигурирана и удостоверена, можете да започнете официално да събирате изявления за подкрепа чрез публичния интерфейс. За целта ще трябва да преминете в онлайн режим чрез меню „{0}“.
oct.s3.title=ИНФОРМАЦИЯ ЗА ИНИЦИАТИВАТА
oct.s3.msg.1=Моля, въведете или качете информацията за вашата гражданска инициатива по-долу.
oct.s3.msg.2=Ако подавате заявление за удостоверение преди регистрирането на своята инициатива на уебсайта на Европейската гражданска инициатива (регистър на ЕГИ):
oct.s3.msg.3=Не е необходимо да въвеждате цялата информация веднага.
oct.s3.msg.4=Необходимо е обаче да посочите точния наслов на инициативата, преди да подадете заявление за удостоверение за своята система до съответния национален орган.
oct.s3.msg.5=Насловът трябва да е напълно еднакъв с този, който възнамерявате да въведете в регистъра на ЕГИ. Моля, също така посочете езика, на който ще регистрирате инициативата.
oct.s3.msg.6=Преди да преминете в онлайн режим и да започнете да събирате онлайн изявления за подкрепа за своята инициатива, данните във всички полета по-долу трябва да съответстват на информацията, въведена в регистъра на ЕГИ.
oct.s3.msg.7=За тази цел ще трябва да качите файла, който ще бъде наличен във вашия организаторски акаунт, в регистъра на ЕГИ.
oct.s3.msg.8=Ако вече сте регистрирали своята инициатива в регистъра на ЕГИ, моля, качете файла, наличен във вашия организаторски акаунт.
