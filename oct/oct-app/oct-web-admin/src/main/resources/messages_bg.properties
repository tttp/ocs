oct.s10.sys.mode.msg.1=Преминаване в онлайн режим
oct.s10.sys.mode.msg.2=Моля, имайте предвид, че като щракнете върху бутон „Потвърждаване“ по-долу:
oct.s10.sys.mode.msg.3=Информацията за вашата инициатива, включително различните езикови версии, ще бъде счетена за окончателна и повече няма да можете да я променяте.
oct.s10.sys.mode.msg.4=Все още ще можете да актуализирате информацията за инициативата с всяка нова езикова версия, която добавите към регистъра на ЕГИ.
oct.s10.sys.mode.msg.5=Всички пробни данни, които сте използвали за тестване в офлайн режим, ще бъдат изтрити.
oct.s10.sys.mode.msg.6=По подразбиране системата автоматично ще активира формуляра за изявления за подкрепа в публичния интерфейс (ако събирането в момента е ИЗКЛЮЧЕНО, то автоматично ще бъде ВКЛЮЧЕНО).
oct.s10.sys.mode.msg.7=Преминаването в онлайн режим е НЕОБРАТИМО.
