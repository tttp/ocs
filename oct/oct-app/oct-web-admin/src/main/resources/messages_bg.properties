oct.s9.sys.mode.msg.1=Дезактивиране на формуляра за изявления за подкрепа на публичния интерфейс (Събиране ИЗКЛ.)
oct.s9.sys.mode.msg.2=Като натиснете бутон „Потвърждаване“ по-долу, ще дезактивирате формуляра за изявления за подкрепа в публичния интерфейс на вашата система и няма да могат да бъдат изпращани пробни изявления за подкрепа.
oct.s9.sys.mode.msg.3=Моля, забележете, че:
oct.s9.sys.mode.msg.4=всички пробни изявления за подкрепа ще останат в системата;
oct.s9.sys.mode.msg.5=можете да активирате формуляра за изявления за подкрепа в публичния интерфейс по всяко време, като щракнете върху бутон „ВКЛЮЧВАНЕ“.
