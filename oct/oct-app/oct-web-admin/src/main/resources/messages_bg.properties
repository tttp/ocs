oct.s8.sys.mode.msg.1=Активиране на формуляра за изявления за подкрепа в публичния интерфейс (Събиране ВКЛ.)
oct.s8.sys.mode.msg.2=Като натиснете бутон „Потвърждаване“ по-долу, ще активирате формуляра за изявления за подкрепа в публичния интерфейс на вашата система, което ще ви позволи да тествате изпращането на изявления за подкрепа.
