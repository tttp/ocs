oct.s7.sys.mode.msg.1=В момента вашата система е в офлайн режим. За да започнете официално да събирате изявления за подкрепа чрез публичния интерфейс на системата, трябва да преминете в онлайн режим.
oct.s7.sys.mode.msg.2=Можете да преминете в онлайн режим, след като въведете цялата информация за инициативата и получите удостоверение за своята система от съответния компетентен орган.
oct.s7.sys.mode.msg.3=В онлайн режим публичният интерфейс на вашата система ще бъде достъпен за обществеността и гражданите ще могат да изпращат изявления за подкрепа за вашата инициатива.
