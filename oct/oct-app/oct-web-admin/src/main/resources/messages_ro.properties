oct.s9.sys.mode.msg.2=Apăsând butonul „Confirmă”, veţi dezactiva formularul de declaraţie de susţinere în interfaţa publică a sistemului dvs., ceea ce va împiedica depunerea declaraţiilor de susţinere test.
oct.s9.sys.mode.msg.3=De reţinut:
oct.s9.sys.mode.msg.4=Toate declaraţiile de susţinere test vor rămâne în sistem.
oct.s9.sys.mode.msg.5=Puteţi activa în orice moment formularul de declaraţie de susţinere în interfaţa publică selectând butonul ON.
