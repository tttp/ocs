oct.s9.cancel=Anulează
oct.s10.sys.mode.msg.1=Trecerea în modul online
oct.s10.sys.mode.msg.2=Atenţie, în momentul în care apăsaţi butonul „Confirmă” de mai jos:
oct.s10.sys.mode.msg.3=Informaţiile referitoare la iniţiativa dvs., inclusiv diversele sale versiuni lingvistice, vor fi considerate finale şi nu le veţi mai putea modifica.
oct.s10.sys.mode.msg.4=Totuşi, veţi putea să actualizaţi parametrii iniţiativei odată cu adăugarea noilor versiuni lingvistice în registrul ICE.
oct.s10.sys.mode.msg.5=Toate datele referitoare la semnăturile-test pe care le-aţi utilizat în modul offline vor fi şterse.
oct.s10.sys.mode.msg.6=Sistemul este setat să activeze automat formularul de declaraţie de susţinere în interfaţa publică (în cazul în care colectarea este, în prezent, dezactivată, va fi activată automat).
oct.s10.sys.mode.msg.7=Trecerea în modul online este DEFINITIVĂ
