oct.s7.upload.msg.1=Încărcaţi o copie a certificatului emis de autoritatea naţională competentă prin care aceasta confirmă că sistemul dvs. este conform cu Regulamentul privind iniţiativa cetăţenească (Regulamentul (UE) nr. 211/2011).
