oct.s8.sys.mode.msg.2=Apăsând butonul „Confirmă”, veţi activa formularul de declaraţie de susţinere în interfaţa publică a sistemului dvs., ceea ce vă va permite să testaţi trimiterea declaraţiilor de susţinere.
