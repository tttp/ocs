oct.s7.sys.mode=Modul sistemului
oct.s7.sys.mode.msg.1=În prezent, sistemul dvs. este în modul offline. Pentru a demara oficial acţiunea de colectare a declaraţiilor de susţinere prin interfaţa publică a sistemului, trebuie să treceţi în modul on-line.
oct.s7.sys.mode.msg.2=Puteţi trece în modul online doar în momentul în care aţi finalizat configurarea iniţiativei, iar autoritatea competentă v-a certificat sistemul.
oct.s7.sys.mode.msg.3=În modul online, interfaţa publică a sistemului dvs. va putea fi accesată de public, iar cetăţenii vor putea trimite declaraţiile de susţinere a iniţiativei dvs.
