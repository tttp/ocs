oct.s2.welcome=Bine aţi venit în interfaţa de administrare a sistemului de colectare online.
oct.s2.intro.1=Această interfaţă vă permite:
oct.s2.intro.2=să vă configuraţi sistemul de colectare online special pentru iniţiativa dvs. cetăţenească.
oct.s2.intro.3=să adăugaţi versiuni lingvistice ale iniţiativei dvs. cetăţeneşti ({0}),
oct.s2.intro.4=să monitorizaţi colectarea declaraţiilor de susţinere depuse prin intermediul interfeţei publice a sistemului şi să exportaţi datele necesare în vederea certificării acestora de către autorităţile naţionale competente.
oct.s2.intro.5=change the system statussă schimbaţi statutul sistemului: să activaţi formularul de declaraţie de susţinere în interfaţa publică (statut „Colectare activată”), să încărcaţi certificatul şi să treceţi în modul online.
oct.s2.msg.1=În prezent, sistemul este în modul offline. În acest mod, interfaţa publică a sistemului este protejată prin parolă, pentru a împiedica accesul publicului. Prin urmare, acest mod vă permite să vă pregătiţi şi să vă testaţi sistemul în vederea certificării, înainte de a începe colectarea.
oct.s2.msg.3=Pentru a vă configura sistemul, trebuie mai întâi să completaţi informaţiile despre iniţiativa dvs. cetăţenească în secţiunea „{0}” din meniu.
oct.s2.msg.4=După ce sistemul a fost configurat şi certificat, puteţi începe să colectaţi, oficial, declaraţiile de susţinere prin intermediul interfeţei publice. Pentru aceasta, trebuie să treceţi în modul online în secţiunea „{0}” din meniu.
oct.s3.title=DESCRIEREA INIŢIATIVEI
oct.s3.msg.1=Vă rugăm să completaţi sau să încărcaţi mai jos informaţiile referitoare la iniţiativa dvs. cetăţenească.
oct.s3.msg.2=Dacă solicitaţi certificarea înainte de a vă înregistra iniţiativa pe site-ul dedicat al Comisiei Europene („registrul ICE”): 
oct.s3.msg.3=Puteţi să nu completaţi toate informaţiile imediat.
oct.s3.msg.4=Totuşi, va trebui să indicaţi titlul exact al iniţiativei dvs. înainte de a solicita certificarea sistemului dvs. de către autoritatea naţională competentă.
oct.s3.msg.5=Titlul trebuie să fie identic cu cel pe care intenţionaţi să îl înregistraţi în registrul ICE. Vă rugăm să menţionaţi şi limba în care vă veţi înregistra iniţiativa.
oct.s3.msg.6=Înainte de a trece în modul online şi de a începe să colectaţi online declaraţiile de susţinere pentru iniţiativa dvs., va trebui să vă asiguraţi că toate câmpurile de mai jos corespund informaţiilor înregistrate în registrul ICE.
oct.s3.msg.7=Pentru aceasta, va trebui să încărcaţi fişierul pe care îl veţi găsi în contul dvs. de organizator din registrul ICE.
oct.s3.msg.8=Dacă v-aţi înregistrat deja iniţiativa în registrul ICE, vă rugăm să încărcaţi fişierul în contul dvs. de organizator.
