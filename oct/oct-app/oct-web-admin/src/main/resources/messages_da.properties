oct.s2.welcome=Velkommen til administrationsdelen for dit onlineindsamlingssystem.
oct.s2.intro.1=Her kan du:
oct.s2.intro.2=konfigurere onlineindsamlingssystemet til dit specifikke borgerinitiativ.
oct.s2.intro.3=tilføje sprogudgaver af dit borgerinitiativ ({0})
oct.s2.intro.4=se, hvor mange støttetilkendegivelser der er indsamlet via systemets offentlige grænseflade, og eksportere de nødvendige data med henblik på attestering hos de relevante nationale myndigheder.
oct.s2.intro.5=ændre systemets status: aktivere formularen for støttetilkendegivelse på den offentlige grænseflade (slå indsamling TIL), uploade attesten fra myndighederne og skifte til onlinetilstand.
oct.s2.msg.1=Systemet er i offlinetilstand. I denne tilstand er systemets offentlige del passwordbeskyttet for at forhindre almen adgang. Du kan således forberede og afprøve systemet med henblik på at få det attesteret, inden du starter indsamlingen.
oct.s2.msg.3=For at konfigurere systemet skal du først indgive nogle data (oplysninger om dit borgerinitiativ) ved at gå ind under "{0}" i menuen.
oct.s2.msg.4=Når dit system er blevet konfigureret og attesteret, kan du officielt gå i gang med at indsamle støttetilkendegivelser via den offentlige grænseflade. Først skal du skifte til onlinetilstand ved at gå ind under "{0}" i menuen.
oct.s3.title=INDSTILLINGER FOR INITIATIVET
oct.s3.msg.1=Udfyld eller upload oplysningerne om dit borgerinitiativ nedenfor.
oct.s3.msg.2=Hvis du vil have systemet attesteret, inden du registrerer dit initiativ i Europa-Kommissionens register, gælder følgende:
oct.s3.msg.3=Du behøver ikke at udfylde alle oplysningerne med det samme.
oct.s3.msg.4=Du skal dog angive dit initiativs nøjagtige titel, inden du anmoder om at få systemet attesteret af den relevante nationale myndighed.
oct.s3.msg.5=Titlen skal være præcis den samme som den, du vil angive i Europa-Kommissionens register. Du skal også oplyse, hvilket sprog du vil registrere initiativet på.
oct.s3.msg.6=Inden du går online og begynder at indsamle støttetilkendegivelser til dit initiativ, skal du sørge for, at alle nedenstående data svarer til oplysningerne i registret.
oct.s3.msg.7=Det gør du ved at uploade den fil, du får via din brugerkonto i registret.
oct.s3.msg.8=Hvis du allerede har registreret dit initiativ i registret, skal du uploade den fil, du får via din brugerkonto.
