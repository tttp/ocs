oct.s2.welcome=Vítejte v rozhraní pro správu údajů online systému pro sběr prohlášení o podpoře.
oct.s2.intro.1=Toto rozhraní umožňuje:
oct.s2.intro.2=Nastavit váš systém pro sběr prohlášení o podpoře podle potřeb vaší iniciativy ({0}).
oct.s2.intro.3=Přidávat jazykové verze navrhované občanské iniciativy ({0}).
oct.s2.intro.4=Monitorovat průběh sběru prohlášení o podpoře získaných prostřednictvím veřejného rozhraní a export takto získaných dat pro potřeby ověření příslušnými vnitrostátními orgány ({0}).
oct.s2.intro.5=Provádět změny ve statusu systému: Zpřístupnit formulář prohlášení o podpoře veřejnosti (přepnout Sběr na Zapnuto), nahrát potvrzení, že systému splňuje požadované podmínky, a přepínat do režimu Online ({0}).
oct.s2.msg.1=Systém se momentálně nachází v režimu Offline. V tomto režimu je veřejné rozhraní chráněno heslem, kterým je podmíněn vstup do systému. Tento režim vám umožňuje připravit systém a otestovat jej ještě před ověřením, kterým musí projít před zahájením sběru prohlášení o podpoře.
oct.s2.msg.3=Při nastavování systému musíte nejdříve zadat základní údaje (informace o vaší iniciativě) prostřednictvím položky „{0}“ v nabídce.
oct.s2.msg.4=Po nastavení systému a jeho ověření můžete oficiálně zahájit shromažďování prohlášení o podpoře prostřednictvím rozhraní pro veřejnost. K tomu musíte přepnout do režimu Online prostřednictvím položky „{0}“ v nabídce.
oct.s3.title=Iniciativa – Nastavení
oct.s3.msg.1=Vyplňte nebo nahrajte informace o vámi navrhované občanské iniciativě.
oct.s3.msg.2=Pokud žádáte o ověření systému předtím, než provedete registraci iniciativy na internetových stránkách Evropské komise:
oct.s3.msg.3=Nemusíte vyplňovat všechny informace hned.
oct.s3.msg.4=Před zasláním požadavku o potvrzení systému příslušnými orgány je nicméně třeba vyplnit přesný název iniciativy.
oct.s3.msg.5=Název se musí přesně shodovat s názvem, který pak zadáte do registru Evropské komise. Uveďte též jazyk, ve kterém hodláte iniciativu registrovat.
oct.s3.msg.6=Než přepnete do režimu Online a začnete shromažďovat prohlášení o podpoře, ujistěte se, že všechna vyplněná pole níže odpovídají informacím zadaným do registru Evropské komise.
oct.s3.msg.7=K tomu účelu budete muset nahrát soubor, který najdete v registru na vašem organizátorském účtu.
oct.s3.msg.8=Pokud jste již provedli registraci iniciativy v registru Komise, nahrajte soubor, který je k dispozici na vašem organizátorském účtu.
