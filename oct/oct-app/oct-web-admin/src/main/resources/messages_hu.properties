oct.s2.welcome=Köszöntjük az Ön online gyűjtőrendszerének adminisztrációs felületén.
oct.s2.intro.1=Ezen a felületen a következőkre van lehetősége:
oct.s2.intro.2=az Ön polgári kezdeményezésének megfelelően konfigurálhatja saját online gyűjtőrendszerét.
oct.s2.intro.3=további nyelvi változatokat tölthet fel a polgári kezdeményezéséhez ({0}),
oct.s2.intro.4=figyelemmel követheti a rendszer nyilvános felületén keresztül benyújtott támogató nyilatkozatok gyűjtését, és exportálhatja az illetékes tagállami hatóságok számára az igazolás kiadásához szükséges adatokat {0}).
oct.s2.intro.5=megváltoztathatja a rendszer állapotát: aktiválhatja a támogató nyilatkozatok űrlapját a nyilvános felületen („gyűjtés BEKAPCSOLVA”), feltöltheti a rendszer megfelelőségének igazolását, és átválthat online üzemmódba.
oct.s2.msg.1=A rendszer jelenleg kapcsolat nélküli módban van.  Ebben az üzemmódban a rendszer nyilvános felülete jelszóval védett, tehát nyilvánosan nem hozzáférhető. Ebben az üzemmódban előkészítheti és tesztelheti a rendszert ahhoz, hogy az illetékes hatóságok a gyűjtés megkezdése előtt igazolhassák annak megfelelőségét.
oct.s2.msg.3=A rendszer konfigurálásához először meg kell adnia az alapvető beállítási adatokat (az Ön polgári kezdeményezésének adatait). Ezt a „{0}” menüpontban teheti meg.
oct.s2.msg.4=Ha konfigurálta a rendszert, és az illetékes hatóság igazolta annak megfelelőségét, Ön hivatalosan is megkezdheti a támogató nyilatkozatok gyűjtését a nyilvános felületen keresztül. Ehhez a rendszert online üzemmódba kell állítania a „{0}” menüpontban.
oct.s3.title=KEZDEMÉNYEZÉS ADATAI
oct.s3.msg.1=Kérjük, alább adja meg vagy töltse fel a polgári kezdeményezésre vonatkozó információkat.
oct.s3.msg.2=Ha Ön a megfelelőségi igazolás kiadását kéri, de még nem vetette nyilvántartásba a kezdeményezést az Európai Bizottság honlapján („Az európai polgári kezdeményezések nyilvántartása”):
oct.s3.msg.3=Ebben az esetben nem kell azonnal minden adatot megadnia.
oct.s3.msg.4=Mielőtt azonban kéri az illetékes tagállami hatóságtól a gyűjtőrendszer megfelelőségének igazolását, meg kell adnia a kezdeményezés pontos címét.
oct.s3.msg.5=Ennek a címnek egyeznie kell azzal, amelyet fel kíván vetetni az európai polgári kezdeményezések nyilvántartásába. Kérjük adja meg azt is, hogy mely nyelven kívánja majd nyilvántartásba vetetni a kezdeményezést.
oct.s3.msg.6=Mielőtt online üzemmódba állítja a rendszert, és elkezdi online gyűjteni a támogató nyilatkozatokat, a rendszerben szereplő minden alábbi adatnak egyeznie kell a polgári kezdeményezések nyilvántartásában szereplő információkkal.
oct.s3.msg.7=Ennek érdekében fel kell töltenie az európai polgári kezdeményezések nyilvántartásában az Ön szervezői fiókjában található fájlt.
oct.s3.msg.8=Ha az Ön kezdeményezése már szerepel az európai polgári kezdeményezések nyilvántartásában, kérjük töltse fel a szervezői fiókjában található fájlt.
