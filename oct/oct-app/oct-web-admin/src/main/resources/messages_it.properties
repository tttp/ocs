oct.s10.sys.mode.msg.1=Passare alla modalità online
oct.s10.sys.mode.msg.2=Si noti che premendo il pulsante "Conferma" qui sotto:
oct.s10.sys.mode.msg.3=tutte le informazioni sull'iniziativa, incluse le diverse versioni linguistiche, saranno considerate definitive e non potranno più essere modificate.
oct.s10.sys.mode.msg.4=Tuttavia sarà possibile aggiornare l'impostazione dell'iniziativa con qualsiasi nuova versione linguistica aggiunta nel registro ECI.
oct.s10.sys.mode.msg.5=Tutti i dati di prova sulle firme utilizzati nella modalità offline saranno cancellati.
oct.s10.sys.mode.msg.6=Il sistema è impostato in modo da attivare automaticamente il modulo per le dichiarazioni di sostegno sull'interfaccia pubblica (se la raccolta è disattivata verrà attivata automaticamente).
oct.s10.sys.mode.msg.7=Il passaggio alla modalità online è IRREVERSIBILE
