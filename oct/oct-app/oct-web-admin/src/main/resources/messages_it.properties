oct.s7.sys.mode=Modalità del sistema
oct.s7.sys.mode.msg.1=Il sistema è attualmente in modalità offline. Per avviare ufficialmente la raccolta delle dichiarazioni di sostegno attraverso l'interfaccia pubblica occorre passare alla modalità online.
oct.s7.sys.mode.msg.2=A tal fine, occorre aver ultimato l'impostazione dell'iniziativa e ottenuto la certificazione da parte delle autorità competenti.
oct.s7.sys.mode.msg.3=Nella modalità online l'interfaccia pubblica del sistema sarà aperta a tutti per permettere ai cittadini di presentare le loro dichiarazioni di sostegno all'iniziativa.
