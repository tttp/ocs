oct.s8.sys.mode.msg.2=Premendo il pulsante "Conferma" qui sotto si attiva il modulo per le dichiarazioni di sostegno sull'interfaccia pubblica del sistema per consentire la prova del sistema di invio delle dichiarazioni.
