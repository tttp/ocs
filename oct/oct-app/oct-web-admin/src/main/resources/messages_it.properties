oct.s2.welcome=Benvenuti all'interfaccia amministrativa del sistema di raccolta online.
oct.s2.intro.1=Questa interfaccia consente di:
oct.s2.intro.2=configurare il sistema di raccolta online per l''iniziativa dei cittadini specifica.
oct.s2.intro.3=aggiungere nuove versioni linguistiche dell''iniziativa ({0}),
oct.s2.intro.4=controllare la raccolta delle dichiarazioni di sostegno presentate attraverso l''interfaccia pubblica del sistema ed inviare i dati necessari per la certificazione da parte delle autorità nazionali competenti.
oct.s2.intro.5=cambiare lo stato del sistema, vale a dire attivare il modulo per le dichiarazioni di sostegno sull''interfaccia pubblica (raccolta attivata), caricare la certificazione e accedere alla modalità online.
oct.s2.msg.1=Il sistema è attualmente in modalità offline: la sua interfaccia pubblica è cioè protetta da una password. Tale modalità consente di preparare e verificare il sistema di raccolta in vista della sua certificazione.
oct.s2.msg.3=Per configurare il sistema occorre innanzitutto fornire i dati richiesti (informazioni sull''iniziativa proposta) alla voce "{0}" del menu.
oct.s2.msg.4=Una volta che il sistema sarà stato configurato e certificato, è possibile avviare ufficialmente la raccolta delle dichiarazioni di sostegno attraverso l''interfaccia pubblica. A tal fine, occorre passare alla modalità online alla voce "{0}" del menu.
oct.s3.title=IMPOSTAZIONE DELL'INIZIATIVA
oct.s3.msg.1=Inserire o caricare qui sotto le informazioni sull'iniziativa proposta.
oct.s3.msg.2=Se si chiede la certificazione prima di aver registrato l'iniziativa sul sito della Commissione europea (“registro ECI"):
oct.s3.msg.3=non è necessario inserire subito tutti i dati.
oct.s3.msg.4=Tuttavia, per poter richiedere la certificazione del sistema da parte delle autorità nazionali competenti, occorre indicare il titolo esatto dell'iniziativa.
oct.s3.msg.5=Il titolo deve essere identico a quello che figurerà nel registro ECI. Specificare anche la lingua in cui si intende registrare l'iniziativa.
oct.s3.msg.6=Prima di passare alla modalità online ed iniziare a raccogliere le dichiarazioni di sostegno per l'iniziativa, occorre verificare che le informazioni indicate nei campi seguenti corrispondano a quelle inserite nel registro ECI.
oct.s3.msg.7=A tal fine, occorre caricare il file che sarà messo a disposizione nell'account riservato agli organizzatori nel registro ECI.
oct.s3.msg.8=Se l'iniziativa figura già nel registro ECI, occorre caricare il file disponibile nell'account riservato agli organizzatori.
