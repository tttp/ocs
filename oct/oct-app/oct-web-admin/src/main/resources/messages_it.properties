oct.s9.sys.mode.msg.1=Disattivare il modulo per le dichiarazioni di sostegno sull'interfaccia pubblica (Raccolta disattivata)
oct.s9.sys.mode.msg.2=Premendo il pulsante "Conferma" qui sotto si disattiva il modulo per le dichiarazioni di sostegno sull'interfaccia pubblica del sistema per impedire la presentazione delle dichiarazioni di sostegno di prova.
oct.s9.sys.mode.msg.3=NB:
oct.s9.sys.mode.msg.4=tutte le dichiarazioni di sostegno di prova resteranno nel sistema
oct.s9.sys.mode.msg.5=È possibile riattivare in qualsiasi momento il modulo per le dichiarazioni di sostegno sull'interfaccia pubblica selezionando il pulsante ON.
