oct.s7.sys.mode.msg.1=Państwa system funkcjonuje obecnie w trybie offline. Aby oficjalnie rozpocząć gromadzenie deklaracji poparcia za pośrednictwem publicznego interfejsu systemu, muszą Państwo przejść w tryb online.
oct.s7.sys.mode.msg.2=Uruchomić tryb online można dopiero, gdy wprowadzanie informacji o inicjatywie zostało zakończone i jeśli system uzyskał certyfikat od właściwego organu.
oct.s7.sys.mode.msg.3=W trybie online publiczny interfejs systemu będzie ogólnie dostępny a obywatele będą mogli składać deklaracje poparcia dla Państwa inicjatywy.
