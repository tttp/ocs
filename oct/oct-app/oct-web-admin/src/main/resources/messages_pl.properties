oct.s2.welcome=Witamy w interfejsie konfiguracyjnym systemu gromadzenia deklaracji online.
oct.s2.intro.1=Interfejs ten umożliwia:
oct.s2.intro.2=skonfigurowanie systemu gromadzenia deklaracji online w celu dostosowania go do Państwa inicjatywy obywatelskiej ({0}),
oct.s2.intro.3=dodanie nowych wersji językowych Państwa inicjatywy obywatelskiej ({0}),
oct.s2.intro.4=monitorowanie gromadzenia deklaracji poparcia złożonych za pośrednictwem publicznego interfejsu systemu oraz eksport danych do celów ich certyfikacji przez właściwe organy krajowe ({0}),
oct.s2.intro.5=zmianę statusu systemu: aktywację formularza deklaracji poparcia w interfejsie publicznym (przełączenie trybu gromadzenia deklaracji na aktywny), załadowanie certyfikatu i przejście na tryb online ({0}).
oct.s2.msg.1=System funkcjonuje obecnie w trybie offline. Oznacza to, że dostęp do publicznego interfejsu systemu jest chroniony hasłem. Tryb ten pozwoli Państwu na przygotowanie i przetestowanie systemu z myślą o jego certyfikacji przed rozpoczęciem zbierania deklaracji.
oct.s2.msg.3=Aby skonfigurować system, należy najpierw wprowadzić podstawowe dane (informacje na temat Państwa inicjatywy obywatelskiej) przy pomocy opcji „{0}” w menu po lewej stronie.
oct.s2.msg.4=Po skonfigurowaniu systemu i uzyskaniu certyfikatu będą Państwo mogli oficjalnie rozpocząć gromadzenie deklaracji poparcia za pośrednictwem interfejsu publicznego. W tym celu należy uruchomić tryb online przy pomocy opcji „{0}” w menu.
oct.s3.title=INFORMACJE O INICJATYWIE
oct.s3.msg.1=Proszę wprowadzić lub załadować poniżej informacje na temat Państwa inicjatywy obywatelskiej.
oct.s3.msg.2=Jeśli zwracają się Państwo o certyfikację przed zarejestrowaniem swojej inicjatywy w portalu Komisji Europejskiej (w rejestrze europejskich inicjatyw obywatelskich):
oct.s3.msg.3=Nie muszą Państwo od razu podawać wszystkich informacji.
oct.s3.msg.4=Należy jednak podać dokładny tytuł inicjatywy przed zwróceniem się do odpowiednich organów krajowych o certyfikację systemu.
oct.s3.msg.5=Tytuł ten powinien brzmieć identycznie jak ten, który chcą Państwo wpisać w rejestrze europejskich inicjatyw obywatelskich. Proszę również wskazać język, w którym inicjatywa będzie rejestrowana.
oct.s3.msg.6=Zanim zostanie uruchomiony tryb online i rozpoczęte zbieranie deklaracji poparcia, treść wszystkich pól poniżej będzie musiała odpowiadać informacjom podanym w rejestrze Komisji.
oct.s3.msg.7=Dlatego też będą Państwo musieli załadować plik udostępniony w tym celu na Państwa koncie organizatora w rejestrze Komisji.
oct.s3.msg.8=Jeśli już zarejestrowali Państwo swoją inicjatywę w rejestrze europejskich inicjatyw obywatelskich, proszę załadować plik udostępniony w tym celu na Państwa koncie organizatora.
