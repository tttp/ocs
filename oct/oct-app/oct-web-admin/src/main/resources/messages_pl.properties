oct.s10.sys.mode.msg.2=Uwaga! Po wciśnięciu przez Państwa przycisku „Potwierdź”:
oct.s10.sys.mode.msg.3=Informacje dotyczące Państwa inicjatywy, w tym różne wersje językowe, zostaną uznane za ostateczne i nie będzie można ich już zmienić.
oct.s10.sys.mode.msg.4=Będą Państwo jednak mogli zaktualizować informacje o inicjatywie o nowe wersje językowe dodane w rejestrze europejskich inicjatyw obywatelskich.
