oct.s7.sys.mode.msg.1=Αυτή τη στιγμή το σύστημα λειτουργεί σε απογραμμικό καθεστώς. Για να ξεκινήσετε επίσημα να συλλέγετε δηλώσεις υποστήριξης μέσω της δημόσιας διασύνδεσης του συστήματος, πρέπει να μεταβείτε στο επιγραμμικό καθεστώς.
oct.s7.sys.mode.msg.2=Στο επιγραμμικό καθεστώς μπορείτε να μεταβείτε μόνον εάν η παραμετροποίηση της πρωτοβουλίας σας έχει οριστικοποιηθεί και το σύστημά σας έχει πιστοποιηθεί από την αρμόδια αρχή.
oct.s7.sys.mode.msg.3=Στο επιγραμμικό καθεστώς, η δημόσια διασύνδεση του συστήματός σας θα είναι ανοικτή στο κοινό και οι πολίτες θα μπορούν να υποβάλλουν δηλώσεις υποστήριξης της πρωτοβουλίας σας.
oct.s7.sys.mode.online=Μεταβείτε σε επιγραμμικό καθεστώς (ΜΗ ΑΝΑΣΤΡΕΨΙΜΗ ΛΕΙΤΟΥΡΓΙΑ)
