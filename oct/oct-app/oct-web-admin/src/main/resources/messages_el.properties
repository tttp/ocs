oct.s10.sys.mode.msg.1=Μετάβαση στο επιγραμμικό καθεστώς
oct.s10.sys.mode.msg.2=Έχετε υπόψη ότι αν πατήσετε το κουμπί "Επικύρωση" παρακάτω:
oct.s10.sys.mode.msg.3=Οι πληροφορίες σχετικά με την πρωτοβουλία σας, περιλαμβανομένων των διαφορετικών γλωσσικών αποδόσεων, θα θεωρηθούν οριστικές και δεν θα μπορείτε πλέον να τις τροποποιήσετε.
oct.s10.sys.mode.msg.4=Ωστόσο, θα μπορείτε να επικαιροποιείτε τη διαμόρφωση της πρωτοβουλίας σας με κάθε νέα γλωσσική απόδοση που προσθέτετε στο μητρώο ΕΠΠ.
oct.s10.sys.mode.msg.5=Όλα τα δεδομένα δοκιμαστικής υπογραφής που έχετε ενδεχομένως χρησιμοποιήσει στο απογραμμικό καθεστώς θα διαγραφούν.
oct.s10.sys.mode.msg.6=Το σύστημα θα ενεργοποιήσει αυτόματα το έντυπο δήλωσης υποστήριξης στη δημόσια διασύνδεση (εάν η συγκέντρωση δηλώσεων είναι απενεργοποιημένη, θα ενεργοποιηθεί αυτόματα).
oct.s10.sys.mode.msg.7=Η μετάβαση στο επιγραμμικό καθεστώς είναι ΜΗ ΑΝΑΣΤΡΕΨΙΜΗ.
