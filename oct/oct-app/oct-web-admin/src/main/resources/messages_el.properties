oct.s2.welcome=Καλωσορίσατε στη διοικητική διασύνδεση του επιγραμμικού σας συστήματος συγκέντρωσης δηλώσεων.
oct.s2.intro.1=Μέσω αυτής της διασύνδεσης, μπορείτε:
oct.s2.intro.2=να διαμορφώσετε το επιγραμμικό σας σύστημα συγκέντρωσης δηλώσεων για τη συγκεκριμένη πρωτοβουλία πολιτών.
oct.s2.intro.3=να προσθέσετε γλωσσικές αποδόσεις της πρωτοβουλίας σας ({0}),
oct.s2.intro.4=να παρακολουθείτε τη συγκέντρωση των δηλώσεων υποστήριξης που υποβάλλονται μέσω της δημόσιας διασύνδεσης του συστήματος και να εξάγετε τα απαιτούμενα δεδομένα για πιστοποίηση από τις αρμόδιες εθνικές αρχές.
oct.s2.intro.5=να μεταβάλλετε το καθεστώς του συστήματος: δηλ. να ενεργοποιείτε το έντυπο δήλωσης υποστήριξης στη δημόσια διασύνδεση (ενεργοποιώντας τη συγκέντρωση δηλώσεων), να τηλεφορτώνετε το πιστοποιητικό και να μεταβαίνετε σε κατάσταση επιγραμμικής λειτουργίας. 
oct.s2.msg.1=Αυτή τη στιγμή το σύστημα λειτουργεί σε απογραμμικό καθεστώς. Σε αυτό το καθεστώς, η δημόσια διασύνδεση του συστήματος προστατεύεται από κωδικό πρόσβασης, ώστε η πρόσβαση να μην είναι ελεύθερη. Αυτό το καθεστώς σάς δίνει λοιπόν τη δυνατότητα να προετοιμάσετε και να δοκιμάσετε το σύστημα ενόψει της πιστοποίησής του πριν από την έναρξη συγκέντρωσης δηλώσεων.
oct.s2.msg.3=Για να καθορίσετε τις παραμέτρους του συστήματος, θα χρειαστεί πρώτα να καταχωρίσετε τα αρχικά δεδομένα (πληροφορίες σχετικά με την πρωτοβουλία σας) μέσω του πεδίου "{0}" στο μενού.
oct.s2.msg.4=Μετά τη διαμόρφωση και πιστοποίηση του συστήματός σας, θα μπορείτε επίσημα να ξεκινήσετε τη συλλογή δηλώσεων υποστήριξης μέσω της δημόσιας διασύνδεσης. Γι'' αυτό, θα χρειαστεί να μεταβείτε σε επιγραμμικό καθεστώς μέσω του πεδίου "{0}" στο μενού.
oct.s3.title=ΠΑΡΑΜΕΤΡΟΠΟΙΗΣΗ ΤΗΣ ΠΡΩΤΟΒΟΥΛΙΑΣ
oct.s3.msg.1=Συμπληρώστε ή τηλεφορτώστε τις παρακάτω πληροφορίες σχετικά με την πρωτοβουλία σας.
oct.s3.msg.2=Εάν υποβάλετε αίτηση για πιστοποίηση πριν από την καταχώριση της πρωτοβουλίας σας στον ιστότοπο της Ευρωπαϊκής Επιτροπής ("Μητρώο ΕΠΠ):
oct.s3.msg.3=Δεν είναι απαραίτητο να συμπληρώσετε όλες τις πληροφορίες αμέσως.
oct.s3.msg.4=Ωστόσο, θα πρέπει να αναφέρετε τον ακριβή τίτλο της πρωτοβουλίας σας προτού ζητήσετε την πιστοποίηση του συστήματός σας από την αρμόδια εθνική αρχή.
oct.s3.msg.5=Ο τίτλος αυτός πρέπει να είναι ακριβώς ο ίδιος με αυτόν που σκοπεύετε να καταχωρίσετε στο μητρώο ΕΠΠ. Δηλώστε επίσης τη γλώσσα στην οποία θα καταχωρίσετε την πρωτοβουλία.
oct.s3.msg.6=Προτού μεταβείτε σε επιγραμμικό καθεστώς και ξεκινήσετε να συγκεντρώνετε δηλώσεις υποστήριξης της πρωτοβουλίας σας επιγραμμικά, όλα τα παρακάτω πεδία πρέπει να συμφωνούν με τις πληροφορίες που έχετε καταχωρίσει στο μητρώο ΕΠΠ.
oct.s3.msg.7=Γι' αυτό, είναι απαραίτητο να τηλεφορτώσετε το αρχείο που θα είναι διαθέσιμο στον λογαριασμό διοργανωτή σας στο μητρώο ΕΠΠ.
oct.s3.msg.8=Εάν έχετε ήδη καταχωρίσει την πρωτοβουλία σας στο μητρώο ΕΠΠ, τηλεφορτώστε το αρχείο που είναι διαθέσιμο στον λογαριασμό διοργανωτή σας.
