oct.s8.sys.mode.msg.1=Ενεργοποιήστε το έντυπο δήλωσης υποστήριξης στη δημόσια διασύνδεση (Ενεργοποίηση της συγκέντρωσης δηλώσεων)
oct.s8.sys.mode.msg.2=Αν πατήσετε το κουμπί "Επικύρωση" παρακάτω, το έντυπο δήλωσης υποστήριξης στη δημόσια διασύνδεση του συστήματός σας θα ενεργοποιηθεί, επιτρέποντάς σας να δοκιμάσετε την υποβολή των δηλώσεων υποστήριξης.
