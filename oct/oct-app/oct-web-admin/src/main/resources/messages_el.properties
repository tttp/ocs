oct.s9.sys.mode.msg.1=Απενεργοποιήστε το έντυπο δήλωσης υποστήριξης στη δημόσια διασύνδεση (ΑΠΕΝΕΡΓΟΠΟΙΗΣΗ της συγκέντρωσης δηλώσεων)
oct.s9.sys.mode.msg.2=Αν πατήσετε το κουμπί "Επικύρωση" παρακάτω, το έντυπο δήλωσης υποστήριξης στη δημόσια διασύνδεση θα απενεργοποιηθεί, αποτρέποντας την υποβολή δοκιμαστικών δηλώσεων υποστήριξης.
