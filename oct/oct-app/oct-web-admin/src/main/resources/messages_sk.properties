oct.s7.sys.mode.msg.1=Váš systém je aktuálne v režime off-line. Aby ste mohli začať oficiálny zber vyhlásení o podpore využitím verejného rozhrania systému, musíte aktivovať online režim.
oct.s7.sys.mode.msg.2=Aktivovať online režim môžete iba v prípade, že ste skompletizovali nastavenie svojej iniciatívy a od príslušného orgánu získali osvedčenie pre svoj systém.
oct.s7.sys.mode.msg.3=V online režime sa verejné rozhranie vášho systému sprístupní širokej verejnosti a občania môžu začať predkladať vyhlásenia o podpore pre vašu iniciatívu.
