oct.s2.welcome=Vitajte v administratívnom rozhraní vášho elektronického systému zberu
oct.s2.intro.1=Toto rozhranie umožňuje:
oct.s2.intro.2=prispôsobiť váš elektronický systém zberu konkrétnej iniciatíve občanov: ({0});
oct.s2.intro.3=pridávať nové jazykové verzie vašej iniciatívy občanov ({0});
oct.s2.intro.4=monitorovať zber vyhlásení o podpore predložených prostredníctvom verejného rozhrania systému a exportovať údaje potrebné na ich overenie a osvedčenie príslušnými vnútroštátnymi orgánmi ({0});
oct.s2.intro.5=meniť status systému: sprístupniť formulár vyhlásenia o podpore vo verejnom rozhraní (ZAPNÚŤ zber), nahrať osvedčenie a aktivovať online režim ({0}).
oct.s2.msg.1=Systém je aktuálne v režime off-line. V tomto režime je verejné rozhranie systému chránené heslom, čím sa blokuje prístup verejnosti. Vďaka tomu môžete v tomto režime svoj systém pripraviť a testovať na účely získania osvedčenia pred začatím zberu.
oct.s2.msg.3=Ak chcete nastaviť systém, musíte najskôr poskytnúť základné údaje (informácie o vašej iniciatíve občanov) cez položku "{0}" v menu.
oct.s2.msg.4=Po nastavení systému a získaní osvedčenia môžete začať zber vyhlásení o podpore využitím verejného rozhrania. Musíte však najskôr cez položku "{0}" v menu aktivovať online režim.
oct.s3.title=NASTAVENIE INICIATÍVY
oct.s3.msg.1=Uveďte alebo nahrajte informácie o vašej iniciatíve občanov.
oct.s3.msg.2=V prípade, že o vydanie osvedčenia žiadate pred registráciou svojej iniciatívy na webovej lokalite Európskej komisie („register EIO“):
oct.s3.msg.3=Nemusíte hneď vyplniť všetky informácie.
oct.s3.msg.4=Musíte však uviesť presný názov svojej iniciatívy pred tým, ako požiadate príslušný vnútroštátny orgán o vydanie osvedčenia pre váš systém zberu.
oct.s3.msg.5=Musí ísť o rovnaký názov, aký plánujete zaregistrovať v registri EIO. Uveďte takisto jazyk, v ktorom iniciatívu zaregistrujete.
oct.s3.msg.6=Pred aktiváciou online režimu a začatím elektronického zberu vyhlásení o podpore pre vašu iniciatívu musíte vyplniť všetky tieto polia v súlade s informáciami zaregistrovanými v registri EIO.
oct.s3.msg.7=Na tento účel nahrajte súbor, ktorý sa vám po registrácii zobrazí na vašom účte organizátora v registri EIO.
oct.s3.msg.8=V prípade, že ste svoju iniciatívu už zaregistrovali v registri EIO, nahrajte súbor dostupný na vašom účte organizátora.
