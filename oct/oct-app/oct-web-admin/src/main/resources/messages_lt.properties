oct.s2.welcome=Tai jusu internetines pritarimo pareiškimu rinkimo sistemos administravimo sasaja.
oct.s2.intro.1=Naudodamiesi šia sasaja galite:
oct.s2.intro.2=konfiguruoti internetine pritarimo pareiškimu rinkimo sistema ir pritaikyti ja konkreciai pilieciu iniciatyvai.
oct.s2.intro.3=ikelti jusu rengiamos pilieciu iniciatyvos ({0}) vertimus i kitas kalbas,
oct.s2.intro.4=stebeti, kaip renkami pritarimo pareiškimai, teikiami naudojantis vieša sistemos sasaja, ir eksportuoti reikalingus duomenis, kad atitinkamos nacionalines institucijos šiuos pareiškimus galetu patvirtinti.
oct.s2.intro.5=pakeisti sistemos busena, t. y. viešoje sasajoje suaktyvinti pritarimo pareiškimu formas (perjungti busena i „Rinkimas VYKSTA“), ikelti sertifikata ir nustatyti prijungties režima.
oct.s2.msg.1=Šiuo metu sistemoje nustatytas atjungties režimas. Esant šiam režimui vieša sistemos sasaja apsaugota slaptažodžiu ir viešai neprieinama. Dirbdami šiuo režimu galite parengti ir išbandyti sistema, kad prieš pradedant rinkti pritarimo pareiškimus ji butu patvirtinta.
oct.s2.msg.3=Konfiguruodami sistema pirmiausia turite pateikti pradine saranka (informacija apie jusu rengiama pilieciu iniciatyva) – tam skirtas meniu punktas „{0}“.
oct.s2.msg.4=Kai jusu sistema sukonfiguruota ir patvirtinta, galite oficialiai pradeti rinkti pritarimo pareiškimus, naudodami vieša sasaja. Tam reikia nustatyti prijungties režima, pasinaudojant meniu punktu "{0}".
oct.s3.title=INICIATYVOS SARANKA
oct.s3.msg.1=Užpildykite arba ikelkite informacija apie jusu rengiama pilieciu iniciatyva.
oct.s3.msg.2=Jeigu prašote patvirtinti sistema, kol dar neužregistravote iniciatyvos Europos Komisijos interneto svetaineje (EPI registre):
oct.s3.msg.3=visos informacijos iš karto pateikti nebutina,
oct.s3.msg.4=taciau prieš prašant, kad atitinkama nacionaline institucija patvirtintu jusu sistema, reikes nurodyti tikslu iniciatyvos pavadinima.
oct.s3.msg.5=Šis pavadinimas turetu buti lygiai toks pats, kuriuo iniciatyva ketinate iregistruoti EPI registre. Nurodykite ir kalba, kuria registruosite iniciatyva.
oct.s3.msg.6=Prieš perjungiant sistema i prijungties režima ir pradedant internetu rinkti pritarimo iniciatyvai pareiškimus, visuose tolesniuose laukeliuose pateikti duomenys turi atitikti registruojant iniciatyva EPI registre nurodyta informacija.
oct.s3.msg.7=Tam reikes ikelti rinkmena, kuria rasite EPI registro savo organizatoriaus paskyros puslapiuose.
oct.s3.msg.8=Jeigu iniciatyva jau užregistravote EPI registre, ikelkite rinkmena, kuria rasite savo organizatoriaus paskyros puslapiuose.
