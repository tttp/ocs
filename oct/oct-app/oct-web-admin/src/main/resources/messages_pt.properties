oct.s7.sys.mode.msg.2=Só é possível passar ao modo em linha depois de preencher todos os dados requeridos sobre a iniciativa e de obter a certificação do sistema pela autoridade competente.
oct.s7.sys.mode.msg.3=No modo em linha, os cidadãos têm acesso à interface pública do sistema, para onde podem enviar declarações de apoio à iniciativa.
