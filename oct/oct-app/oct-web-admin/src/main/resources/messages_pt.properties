oct.s10.sys.mode.msg.1=Passar para o modo em linha
oct.s10.sys.mode.msg.2=Tenha em conta que, se clicar no botão "Confirmar", 
oct.s10.sys.mode.msg.3=todos os dados sobre a sua iniciativa, incluindo as diferentes versões linguísticas, serão considerados definitivos e não poderão ser alterados.
oct.s10.sys.mode.msg.4=No entanto, poderá ainda acrescentar aos dados sobre a sua iniciativa outras versões linguísticas que tenha acrescentado no registo ICE.
oct.s10.sys.mode.msg.5=Todos os dados utilizados para testar assinaturas serão apagados.
oct.s10.sys.mode.msg.6=O sistema activará automaticamente (por defeito) o formulário de declaração de apoio na interface pública (se a recolha estiver DESACTIVADA, será automaticamente ACTIVADA)  
oct.s10.sys.mode.msg.7=A passagem para o modo em linha é IRREVERSÍVEL.
