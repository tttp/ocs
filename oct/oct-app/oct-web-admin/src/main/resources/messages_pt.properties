oct.s9.sys.mode.msg.2=Clique no botão "Confirmar" para desactivar o formulário de declaração de apoio na interface pública e impedir o envio de declarações de apoio para teste.
oct.s9.sys.mode.msg.3=Nota:
oct.s9.sys.mode.msg.4=Todas as declarações de apoio enviadas para teste permanecem no sistema.
oct.s9.sys.mode.msg.5=É possível activar em qualquer altura o formulário de declaração de apoio clicando no botão ACTIVAR.
