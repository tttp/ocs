oct.s2.welcome=Bem-vindo à interface de gestão do seu sistema de recolha por via electrónica.
oct.s2.intro.1=Esta interface permite:
oct.s2.intro.2=configurar o sistema de recolha por via electrónica previsto para a sua iniciativa de cidadania.
oct.s2.intro.3=acrescentar versões noutras línguas da iniciativa de cidadania ({0}),
oct.s2.intro.4=acompanhar a recolha das declarações de apoio apresentadas a partir da interface pública do sistema e exportar os dados requeridos para certificação por parte das autoridades nacionais competentes.
oct.s2.intro.5=alterar o estado do sistema: possibilitar o acesso ao formulário de declaração de apoio na interface pública (ACTIVAR a recolha), carregar o certificado e passar para o modo em linha.
oct.s2.msg.1=O sistema está actualmente no modo fora de linha.  Neste modo, a interface pública do sistema está protegida por senha para impedir o acesso público,  permitindo assim aos organizadores preparar o sistema com vista a obter a respectiva certificação antes de iniciarem a recolha de declarações.
oct.s2.msg.3=Para configurar o sistema, deve primeiro fornecer os dados iniciais (informações sobre a iniciativa de cidadania) utilizando a opção "{0}" do menu.
oct.s2.msg.4=Após a configuração e certificação do sistema, pode dar-se oficialmente início à recolha de declarações de apoio a partir da interface pública. Para o efeito, é necessário passar para o modo em linha utilizando a opção "{0}" do menu.
oct.s3.title=DADOS SOBRE A INICIATIVA
oct.s3.msg.1=Insira ou carregue os dados sobre a sua iniciativa de cidadania de acordo com as instruções que se seguem.
oct.s3.msg.2=Em caso de pedido de certificação antes do registo da iniciativa europeia no sítio Internet da Comissão Europeia (“registo ICE"):
oct.s3.msg.3=Não é necessário fornecer imediatamente todos os dados.
oct.s3.msg.4=No entanto, antes de solicitar a certificação do sistema pela autoridade nacional competente, deve indicar o título exacto da iniciativa.
oct.s3.msg.5=O título deve ser exactamente o mesmo que será indicado no registo ICE.  Indique também a língua em que será registada a iniciativa.
oct.s3.msg.6=Antes de passar ao modo em linha para dar início à recolha de declarações de apoio por via electrónica, verifique se as informações fornecidas em cada um dos campos que se seguem são exactamente idênticas às que constam do registo ICE.
oct.s3.msg.7=Para o efeito, deve carregar o ficheiro que será posteriormente disponibilizado na sua conta de organizador no registo ICE.
oct.s3.msg.8=Caso já tenha procedido ao registo da iniciativa, carregue o ficheiro disponível na sua conta de organizador.
