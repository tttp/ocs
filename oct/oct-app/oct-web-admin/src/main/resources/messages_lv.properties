oct.s2.welcome=Sveicināti elektroniskās vākšanas sistēmas administrēšanas saskarnē.
oct.s2.intro.1=Šī saskarne jums ļauj:
oct.s2.intro.2=konfigurēt jūsu elektroniskās vākšanas sistēmu atbilstoši jūsu konkrētajai iniciatīvai.
oct.s2.intro.3=pievienot jaunas jūsu pilsoņu iniciatīvas valodu versijas ({0}),
oct.s2.intro.4=pārraudzīt, izmantojot publisko saskarni, iesniegto atbalsta paziņojumu vākšanu un eksportēt attiecīgajām valsts iestādēm sertificēšanai nepieciešamos datus.
oct.s2.intro.5=izmainīt sistēmas statusu: iespējot atbalsta paziņojumu veidlapu publiskajā saskarnē (AKTIVIZĒT vākšanu), augšupielādēt sertifikātu un pāriet uz tiešsaistes režīmu.
oct.s2.msg.1=Šobrīd sistēma ir nesaistes režīmā. Šajā režīmā, sistēmas publisko saskarni aizsargā ar paroli, lai iedzīvotājiem nebūtu piekļuves iespēju. Tāpēc šajā režīmā varat sagatavot un pārbaudīt savu sistēmu sertificēšanai, lai pēc tam varētu sākt parakstu vākšanu.
oct.s2.msg.3=Lai varētu konfigurēt savu sistēmu, jums vispirms ir jāsniedz sākotnējie iestatīšanas dati (informācija par jūsu pilsoņu iniciatīvu), izmantojot attiecīgo izvēlnes opciju "{0}".
oct.s2.msg.4=Kad jūsu sistēma ir konfigurēta un sertificēta, varat oficiāli sākt atbalsta paziņojumu vākšanu, izmantojot publisko saskarni. Tālab jums būs jāpāriet tiešsaistes režīmā, izmantojot attiecīgo izvēlnes opciju "{0}".
oct.s3.title=Iniciatīvas iestatīJUMI
oct.s3.msg.1=Lūdzu, ievadiet un augšupielādējiet zemāk prasīto informāciju par jūsu pilsoņu iniciatīvu.
oct.s3.msg.2=Ja prasāt sertificēšanu, pirms reģistrējat savu iniciatīvu Eiropas Komisijas tīmekļa vietnē (“EPI reģistrā”):
oct.s3.msg.3=Jums nav tūlīt jāievada visa informācija.
oct.s3.msg.4=Tomēr jums vispirms būs jānorāda precīzs iniciatīvas nosaukums, un tikai tad varēsit prasīt, lai attiecīgā valsts iestāde sertificē jūsu sistēmu.
oct.s3.msg.5=Šim nosaukumam ir jābūt tieši tādam pašam, kādu grasāties ierakstīt EPI reģistrā. Lūdzu, norādiet arī valodu, kurā reģistrēsit iniciatīvu.
oct.s3.msg.6=Pirms pārejat tiešsaistes režīmā un sākat vākt paziņojumus par atbalstu jūsu iniciatīvai, ir jāpanāk, lai visos zemāk redzamajos laukos ievadītā informācija atbilstu tai, kas ievadīta EPI reģistrā.
oct.s3.msg.7=Tālab jums vajadzēs augšupielādēt datni, kura būs pieejama organizatoru kontā EPI reģistrā.
oct.s3.msg.8=Ja esat jau reģistrējuši savu iniciatīvu EPI reģistrā, lūdzu, augšupielādējiet datni, kura ir pieejama jūsu organizatoru kontā.
