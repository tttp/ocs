oct.s2.msg.1=Du arbetar för närvarande offline. I offlineläget är systemets öppna del lösenordsskyddad för att förhindra allmän åtkomst. På så vis kan du göra dina inställningar, testa systemet och få det godkänt innan du startar insamlingen.
oct.s2.msg.3=För att konfigurera systemet ska du först skriva in vissa uppgifter om initiativet via menyn ”{0}”.
oct.s2.msg.4=När systemet har konfigurerats och godkänts kan du börja samla in underskrifter. Du måste då först ställa om till online via menyn ”{0}”.
oct.s3.title=Ditt initiativ
oct.s3.msg.1=Fyll i eller ladda upp information om ditt initiativ nedan.
oct.s3.msg.2=Om du vill få systemet godkänt innan du registrerar initiativet i EU-kommissionens register gäller följande:
oct.s3.msg.3=Du behöver inte fylla i alla uppgifter på en gång.
oct.s3.msg.4=Du måste dock ange initiativets titel innan du ber den behöriga myndigheten att godkänna systemet.
oct.s3.msg.5=Titeln måste vara exakt samma som den du tänker använda i kommissionens register. Ange också på vilket språk du kommer att registrera initiativet.
oct.s3.msg.6=Innan du ställer om till online och börjar samla in underskrifter måste du se till att alla uppgifter nedan stämmer med informationen i registret.
oct.s3.msg.7=Du behöver därför ladda upp den fil som du kommer att kunna hämta via ditt användarkonto i registret.
oct.s3.msg.8=Om du redan har registrerat initiativet i kommissionens register kan du ladda upp den fil du hittar via ditt användarkonto.
