oct.s2.welcome=Tere tulemast veebipõhise toetusavalduste kogumise süsteemi haldusliidesesse.
oct.s2.intro.1=See liides võimaldab teil:
oct.s2.intro.2=konfigureerida oma veebipõhise toetusavalduste kogumise süsteemi vastavalt teie konkreetsele kodanikualgatusele.
oct.s2.intro.3=lisada oma kodanikualgatuse keeleversioone ({0});
oct.s2.intro.4=jälgida süsteemi avaliku liidese kaudu esitatud toetusavalduste kogumist ning eksportida vajalikud andmed asjakohaste riiklike asutuste poolt tõendamiseks.
oct.s2.intro.5=muuta süsteemi staatust: aktiveerida toetusavalduse vorm avalikus liideses (lülitada kogumise sisse), laadida üles tõend ning lülitada süsteem online-olekusse.
oct.s2.msg.1=Süsteem on praegu offline-olekus. Selles olekus on süsteemi avalik liides salasõnaga kaitstud, et vältida avalikku juurdepääsu. See olek võimaldab teil oma süsteemi tõendamiseks ette valmistada ning seda katsetada. Süsteem peab olema tõendatud enne toetusavalduste kogumise algatamist.
oct.s2.msg.3=Oma süsteemi konfigureerimiseks peate kõigepealt sisestama algandmed (teabe oma kodanikualgatuse kohta), kasutades menüünuppu „{0}". 
oct.s2.msg.4=Kui teie süsteem on konfigureeritud ja tõendatud, võite ametlikult alustada toetusavalduste kogumist avaliku liidese kaudu. Selleks peate lülitama süsteemi online-olekusse, kasutades menüünuppu „{0}" .
oct.s3.title=ALGATUSE ANDMED
oct.s3.msg.1=Palun sisestage allpool teave oma kodanikualgatuse kohta või laadige see üles.
oct.s3.msg.2=Kui taotlete tõendamist enne oma algatuse registreerimist Euroopa Komisjoni veebisaidil (Euroopa kodanikualgatuse registris), siis toimige järgnevalt.
oct.s3.msg.3=Te ei pea sisestama kogu teavet kohe. 
oct.s3.msg.4=Enne kui taotlete asjakohaselt riiklikult asutuselt oma süsteemi tõendamist, peate aga teatama oma algatuse täpse pealkirja.
oct.s3.msg.5=See pealkiri peab olema identne pealkirjaga, mille te kavatsete registreerida Euroopa kodanikualgatuse registris. Samuti märkige ära, millises keeles te algatuse registreerite.
oct.s3.msg.6=Enne kui lülitate süsteemi online-olekusse ning alustate oma algatusele toetusavalduste kogumist Internetis, peavad kõik allolevad väljad vastama Euroopa kodanikualgatuse registrisse sisestatud teabele.
oct.s3.msg.7=Selleks peate laadima üles faili, mis on kättesaadav teie korraldajakonto kaudu Euroopa kodanikualgatuse registris.
oct.s3.msg.8=Kui olete oma algatuse Euroopa kodanikualgatuse registris juba registreerinud, siis laadige üles fail, mis on kättesaadav teie korraldajakontol. 
