oct.s2.welcome=Pozdravljeni v vmesniku za upravljanje sistema spletnega zbiranja podpore
oct.s2.intro.1=Z vmesnikom lahko:
oct.s2.intro.2=vzpostavite sistem spletnega zbiranja podpisov za svojo državljansko pobudo.
oct.s2.intro.3=dodate jezikovne različice svoje državljanske pobude ({0}),
oct.s2.intro.4=spremljate zbiranje izjav o podpori, oddanih na javni strani sistema, in izvozite podatke, ki jih pristojni organi držav članic zahtevajo za preverjanje in potrditev.
oct.s2.intro.5=spremenite status sistema: omogočite zbiranje izjav o podpori na javni strani (izberite zbiranje – DA), naložite potrdilo in spremenite status sistema v povezani način.
oct.s2.msg.1=Sistem je zaenkrat v nepovezanem načinu. V tem načinu je dostop do javne strani sistema zaščiten z geslom, ki preprečuje javni dostop. Nepovezani način vam omogoča pripravo in preizkus vašega sistema, da boste pred začetkom zbiranja izjav lahko pridobili potrdilo o skladnosti.
oct.s2.msg.3=Za vzpostavitev sistema morate najprej vpisati osnovne podatke (informacije o vaši državljanski pobudi) s klikom „{0}“ v meniju.
oct.s2.msg.4=Ko bo vaš sistem vzpostavljen in njegova skladnost potrjena, lahko uradno začnete zbirati izjave o podpori na javni strani. Za začetek zbiranja podpisov morate na meniju klikniti „{0}“.
oct.s3.title=OSNOVNI PODATKI O POBUDI
oct.s3.msg.1=Spodaj vpišite ali naložite podatke o svoji državljanski pobudi.
oct.s3.msg.2=Če boste za potrdilo o skladnosti zaprosili, preden boste svojo pobudo vpisali na spletišče Evropske komisije (register evropskih državljanskih pobud):
oct.s3.msg.3=Vam zaenkrat ni treba vpisati vseh podatkov.
oct.s3.msg.4=Vendar pa morate navesti točen naslov vaše državljanske pobude, preden boste pri pristojnem organu države članice zaprosili za potrditev skladnosti.
oct.s3.msg.5=Naslov mora biti natančno enak naslovu, ki ga nameravate vnesti v register evropskih državljanskih pobud. Navedite tudi jezik, v katerem boste pobudo vnesli v register.
oct.s3.msg.6=Ko boste želeli preklopiti v povezani način in začeti spletno zbiranje izjav o podpori vaši pobudi, morate preveriti, da podatki v vseh spodnjih poljih ustrezajo podatkom v registru evropskih državljanskih pobud.
oct.s3.msg.7=V ta namen boste morali naložiti datoteko, ki jo boste našli na spletišču za organizatorje v registru evropskih državljanskih pobud.
oct.s3.msg.8=Če je pobuda že v registru evropskih državljanskih pobud, naložite datoteko, ki jo boste našli na svojem spletišču za organizatorje.
