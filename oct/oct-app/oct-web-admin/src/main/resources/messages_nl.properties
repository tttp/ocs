oct.s2.msg.1=Het systeem is momenteel offline. In deze modus is de publieksinterface van het systeem met een wachtwoord afgeschermd zodat het publiek er geen toegang toe heeft. U kunt zo uw systeem klaarmaken en testen voor  de certificatie, die voor de inzameling van steunbetuigingen moet plaatsvinden.
oct.s2.msg.3=Om uw systeem te configureren moet u via het menu-item "{0}" de voorlopige configuratiegegevens (informatie over uw burgerinitiatief) invoeren.
oct.s2.msg.4=Pas wanneer uw systeem geconfigureerd en gecertificeerd is, kunt u officieel met de inzameling van steunbetuigingen via de publieksinterface beginnen. Daartoe moet u overschakelen op de online modus met het menu-item "{0}".
oct.s3.title=Organisatie burgerinitiatief
oct.s3.msg.1=Hieronder kunt u de gegevens over uw burgerinitiatief aanvullen of invoeren.
oct.s3.msg.2=Als u de certificatie aanvraagt voordat u uw initiatief registreert via de website van de Europese Commissie ("ECI-register"):
oct.s3.msg.3=U hoeft niet alle gegevens meteen in te vullen.
oct.s3.msg.4=U moet wel de exacte titel van uw initiatief vermelden voordat u de bevoegde nationale instantie vraagt uw systeem te certificeren.
oct.s3.msg.5=Deze titel dient precies overeen te stemmen met de naam waaronder u uw burgerinitiatief in het ECI-register inschrijft. Vermeld ook in welke taal u uw burgerinitiatief gaat registreren.
oct.s3.msg.6=Voordat u op de online modus overschakelt en steunbetuigingen gaat inzamelen, moet u ervoor zorgen dat de informatie in alle velden hieronder overeenstemt met de informatie die u in het ECI-register heeft ingevoerd.
oct.s3.msg.7=U moet daarom het bestand uploaden dat beschikbaar is via uw organisatoraccount in het ECI-register.
oct.s3.msg.8=Als u uw initiatief al in het ECI-register heeft ingeschreven, kunt u meteen het via uw organisatoraccount beschikbare bestand uploaden.
