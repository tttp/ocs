oct.s2.welcome=Bienvenue dans l'interface d'administration de votre système de collecte en ligne.
oct.s2.intro.1=Grâce à cette interface, vous pouvez:
oct.s2.intro.2=configurer votre système de collecte en ligne pour votre initiative citoyenne spécifique.
oct.s2.intro.3=ajouter des versions linguistiques de votre initiative citoyenne ({0});
oct.s2.intro.4=suivre la collecte de déclarations de soutien soumises au moyen de l''interface publique du système et exporter les données requises pour la certification par les autorités nationales compétentes.
oct.s2.intro.5=modifier le statut du système: activer le formulaire de déclaration de soutien dans l''interface publique (collecte ACTIVÉE), télécharger le certificat et activer le mode en ligne.
oct.s2.msg.1=Le système est actuellement en mode hors ligne. Dans ce mode, son interface publique est protégée par mot de passe afin que le public n'y ait pas accès. Ce mode permet donc de préparer et tester votre système en vue de sa certification avant de commencer la collecte.
oct.s2.msg.3=Pour configurer votre système, vous devez d''abord fournir les données de configuration initiales — des informations sur votre initiative citoyenne — en passant par l''option «{0}» du menu.
oct.s2.msg.4=Une fois votre système configuré et certifié, vous pouvez lancer officiellement la collecte des déclarations de soutien au moyen de l''interface publique. Pour ce faire, vous devez activer le mode en ligne, au moyen de l''option «{0}» du menu.
oct.s3.title=CONFIGURATION DE L'INITIATIVE
oct.s3.msg.1=Veuillez saisir ou télécharger les informations suivantes concernant votre initiative citoyenne.
oct.s3.msg.2=Si vous demandez la certification avant d'enregistrer votre initiative sur le site web de la Commission européenne («registre ECI»):
oct.s3.msg.3=Vous n'êtes pas tenu de compléter directement toutes les informations.
oct.s3.msg.4=Vous devrez toutefois indiquer l'intitulé exact de votre initiative avant de demander la certification de votre système auprès de l'autorité nationale compétente.
oct.s3.msg.5=Cet intitulé devrait être rigoureusement identique à celui que vous comptez enregistrer dans le registre ECI. Veuillez également indiquer la langue dans laquelle l'initiative sera enregistrée.
oct.s3.msg.6=Avant d'activer le mode en ligne et de lancer la collecte en ligne des déclarations de soutien à votre initiative, vous devrez faire correspondre tous les champs ci-dessous aux informations indiquées dans le registre ECI.
oct.s3.msg.7=Pour ce faire, vous devrez télécharger le fichier qui sera disponible dans votre compte organisateur du registre ECI.
oct.s3.msg.8=Si vous avez déjà enregistré votre initiative dans le registre ECI, veuillez télécharger le fichier disponible dans votre compte organisateur.
