oct.s7.sys.mode=Mode du système
oct.s7.sys.mode.msg.1=Votre système est actuellement en mode hors ligne. Pour lancer officiellement la collecte des déclarations de soutien au moyen de l'interface publique du système, vous devez activer le mode en ligne.
oct.s7.sys.mode.msg.2=Vous ne pouvez activer le mode en ligne qu'après avoir finalisé la configuration de votre initiative et obtenu la certification de votre système par l'autorité compétente.
oct.s7.sys.mode.msg.3=Dans le mode en ligne, l'interface publique du système sera accessible à tous et les citoyens pourront soumettre leur déclaration de soutien à votre initiative.
oct.s7.sys.mode.online=Activer le mode en ligne (action IRRÉVERSIBLE)
oct.s7.continue=Continuer
oct.s8.sys.mode.msg.1=Activer le formulaire de déclaration de soutien dans l'interface publique (collecte ACTIVÉE)
oct.s8.sys.mode.msg.2=En cliquant sur le bouton «Confirmer» ci-dessous, vous activerez le formulaire de déclaration de soutien dans l'interface publique de votre système, ce qui vous permettra de tester la soumission des déclarations de soutien.
oct.s8.confirm=Confirmer
oct.s8.cancel=Annuler
oct.s9.sys.mode.msg.1=Désactiver le formulaire de déclaration de soutien dans l'interface publique (collecte DÉSACTIVÉE)
oct.s9.sys.mode.msg.2=En cliquant sur le bouton «Confirmer» ci-dessous, vous désactiverez le formulaire de déclaration de soutien dans l'interface publique de votre système, ce qui empêchera la soumission de déclarations de soutien à titre de test.
oct.s9.sys.mode.msg.3=Remarque:
oct.s9.sys.mode.msg.4=Toutes les déclarations de soutien soumises à titre de test resteront dans le système.
oct.s9.sys.mode.msg.5=Vous pouvez activer le formulaire de déclaration de soutien dans l'interface publique à tout moment en cliquant sur le bouton «ACTIVER».
oct.s9.confirm=Confirmer
oct.s9.cancel=Annuler
oct.s10.sys.mode.msg.1=Activer le mode en ligne
oct.s10.sys.mode.msg.2=Attention! Une fois que vous aurez cliqué sur le bouton «Confirmer» ci-dessous:
oct.s10.sys.mode.msg.3=les informations relatives à votre initiative, y compris les différentes versions linguistiques, seront considérées comme définitives et vous ne pourrez plus les modifier.
oct.s10.sys.mode.msg.4=Vous pourrez toutefois modifier la configuration de votre initiative lors de l'ajout de nouvelles versions linguistiques dans le registre ECI;
oct.s10.sys.mode.msg.5=toutes les signatures enregistrées à titre de test en mode hors ligne seront effacées;
oct.s10.sys.mode.msg.6=par défaut, le système activera automatiquement le formulaire de déclaration de soutien dans l'interface publique, même s'il est actuellement désactivé.
oct.s10.sys.mode.msg.7=L'activation du mode en ligne est IRRÉVERSIBLE.
