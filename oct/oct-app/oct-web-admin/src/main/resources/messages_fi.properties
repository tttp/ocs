oct.s2.intro.4=seurata järjestelmän julkisen käyttöliittymän kautta toimitettujen tuenilmausten keruuta sekä viedä tiedot järjestelmästä kansallisten viranomaisten vahvistettavaksi.
oct.s2.intro.5=muuttaa järjestelmän tilaa: ottaa tuenilmaisulomakkeen käyttöön julkisessa liittymässä (Keruu PÄÄLLÄ -painikkeella), lisätä todistuksen järjestelmään ja siirtyä online-tilaan.
oct.s2.msg.1=Keruujärjestelmä on nyt offline-tilassa. Tässä tilassa järjestelmän julkinen liittymä on suojattu salasanalla eikä siihen ei pääse vapaasti. Näin voit valmistella ja testata keruujärjestelmää, jotta se voidaan hyväksyä ennen keruun aloittamista.
oct.s2.msg.3=Ennen järjestelmän valmistelua on annettava kansalaisaloitteen perustiedot vaihtoehdon "{0}" kautta.
oct.s2.msg.4=Kun olet saanut keruujärjestelmäsi valmiiksi ja hyväksyttänyt sen, voit aloittaa tuenilmausten keruun julkisen käyttöliittymän kautta. Tässä vaiheessa sinun on siirryttävä online-tilaan valikon kohdasta "{0}".
oct.s3.title=ALOITTEEN TIEDOT
oct.s3.msg.1=Täytä tai lisää kansalaisaloitettasi koskevat tiedot seuraavaan kohtaan.
oct.s3.msg.2=Jos olet hakemassa järjestelmän hyväksymistä ennen aloitteen rekisteröintiä Euroopan komission verkkosivustolle kansalaisaloiterekisteriin:
oct.s3.msg.3=Kaikkia tietoja ei tarvitse täyttää yhdellä kertaa.
oct.s3.msg.4=Aloitteen nimi on kuitenkin ilmoitettava täsmällisessä muodossa ennen kuin keruujärjestelmälle pyydetään kansallisen viranomaisen hyväksyntää.
oct.s3.msg.5=Nimen on oltava täsmälleen siinä muodossa, jossa se aiotaan rekisteröidä kansalaisaloiterekisteriin. Ilmoita myös kieli, jolla aloite rekisteröidään.
oct.s3.msg.6=Ennen online-tilaan siirtymistä ja tuenilmausten keruun aloittamista on varmistettava, että kaikkien seuraavien kenttien sisältö vastaa kansalaisaloiterekisteriin rekisteröityjä tietoja.
oct.s3.msg.7=Kansalaisaloiterekisterin käyttäjätilillä oleva tiedosto on tämän vuoksi siirrettävä keruujärjestelmään.
oct.s3.msg.8=Jos kansalaisaloite on jo rekisteröity kansalaisaloiterekisteriin, siirrä käyttäjätililläsi oleva tiedosto keruujärjestelmään.
