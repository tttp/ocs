oct.s8.sys.mode.msg.2=Ach an cnaipe 'Deimhnigh' a bhrú, cumasófar an fhoirm ráitis tacaíochta ar chomhéadan poiblí bhur gcórais, rud a chuirfidh ar bhur gcumas cur isteach na ráiteas tacaíochta a thástáil.
