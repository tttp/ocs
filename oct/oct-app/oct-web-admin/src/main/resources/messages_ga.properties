oct.s7.upload.msg.1=Uaslódálaigí cóip den teastas a d'eisigh an t-údarás náisiúnta ábharach a dheimhníonn comhréireacht bhur gcórais leis an Rialachán um thionscnamh na saoránach (Rialachán (AE) Uimh 211/2011).
