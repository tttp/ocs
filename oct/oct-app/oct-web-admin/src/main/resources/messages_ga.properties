oct.s9.sys.mode.msg.1=Éagumasaigh an fhoirm ráitis tacaíochta ar an gcomhéadan poiblí (Bailiú AS)
oct.s9.sys.mode.msg.2=Ach an cnaipe 'Deimhnigh' a bhrú, éagumasófar an fhoirm ráitis tacaíochta ar chomhéadan poiblí bhur gcórais, rud a choscfaidh cur isteach na ráiteas tacaíochta tástála.
oct.s9.sys.mode.msg.3=Tabhair faoi deara go:
oct.s9.sys.mode.msg.4=Bhfanfaidh na ráitis tacaíochta uile ar an gcóras.
oct.s9.sys.mode.msg.5=Féadfaidh sibh an fhoirm ráitis tacaíochta ar an gcomhéadan poiblí a chumasú aon uair ach an cnaipe ANN a roghnú.
oct.s9.confirm=Deimhnigh
