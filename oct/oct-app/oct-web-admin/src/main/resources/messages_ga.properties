oct.s2.welcome=Fáilte chuig comhéadan an riaracháin in bhur gcóras bailiúcháin ar líne.
oct.s2.intro.1=Cuireann an comhéadan seo ar bhur gcumas:
oct.s2.intro.2=Bhur gcóras bailiúcháin ar líne a chumrú do bhur saintionscnamh saoránach ({0}),
oct.s2.intro.3=leaganacha teanga a chur le bhur tionscnamh saoránach ({0}), 
oct.s2.intro.4=faireachán a dhéanamh ar bhailiú ráiteas tacaíochta a seoladh isteach trí chomhéadan poiblí an chórais agus na sonraí is gá a onnmhairiú d''fhonn fíorú a fháil ó na húdaráis náisiúnta chuí dóibh ({0}),
oct.s2.intro.5=stádas an chórais a athrú: an fhoirm ráitis tacaíochta ar an gcomhéadan poiblí a chumasú (cas AR SIÚL an bailiúchán), an teastas a uaslódáil agus dul isteach i mód ar líne ({0}). 
oct.s2.msg.1=Tá an córas i mód as líne faoi láthair. Sa mhód sin, tá cosaint pasfhocail ar chomhéadan poiblí an chórais chun rochtain an phobail air a chosc. Mar sin, cuireann an mód sin ar bhur gcumas bhur gcóras a ullmhú is a thástáil d'fhonn a fhíorúcháin sular dtosófar an bailiú.
oct.s2.msg.3=Chun bhur gcóras a chumrú, ar dtús ní mór daoibh na tús-shonraí suiteála a chur ar fáil (faisnéis ar bhur tionscnamh saoránach) leis an iontráil "{0}" sa roghchlár.
oct.s2.msg.4=Ach bhur gcóras a bheith cumraithe is fíoraithe, féadfaidh sibh tosú go hoifigiúil ar ráitis tacaíochta a bhailiú leis an gcomhéadan poiblí. Chuige sin, ní mór daoibh dul isteach sa mhód ar líne tríd an iontráil "{0}"sa roghchlár.
oct.s3.title=SUITEÁIL TIONSCNAIMH
oct.s3.msg.1=Líonaigí isteach nó uaslódálaigí an fhaisnéis ar bhur dtionscnamh saoránach thíos.
oct.s3.msg.2=Má tá sibh ag iarraidh teastais sula gclárófar bhur dtionscnamh i suíomh gréasáin an Choimisiúin If (“Clár TES”):
oct.s3.msg.3=Ní gá daoibh an fhaisnéis uile a líonadh isteach láithreach.
oct.s3.msg.4=Beidh oraibh teideal cruinn bhur dtionscnaimh a chur in iúl sula n-iarrfaidh sibh fíorú bhur gcórais ar an údarás náisiúnta ábhartha, ámh.
oct.s3.msg.5=Ba cheart gurb ionann go cruinn an teideal agus a bhfuil i gceist agaibh a chlárú sa chlár TES. Cuirigí in iúl freisin an teanga a bhfuil fúibh an tionscnamh a chlárú inti, le bhur dtoil.
oct.s3.msg.6=Sula dtéann sibh ar mhód ar líne is tosú ar ráitis tacaíochta a bhailiú do bhur dtionscnamh ar líne, ní mór go bhfreagródh gach réimse thíos don fhaisnéis a cláraíodh sa chlár TES.
oct.s3.msg.7=Chunn na críche sin, beidh oraibh an comhad a bheidh ar fáil in bhur gcuntas d'eagraithe a uaslódáil sa chlár TES.
oct.s3.msg.8=Má chláraigh sibh bhur dtionscnamh cheana sa chár TES, uaslódálaigh an comhad atá ar fáil in bhur gcuntas d'eagraithe.
