oct.s7.sys.mode.msg.1=Tá bhur gcóras i mód as líne faoi láthair. Chun tosú go hoifigiúil ar ráitis tacaíochta a bhailiú lei comhéadan poiblí an chórais, ní mór daoibh dul isteach sa mhód ar líne.
oct.s7.sys.mode.msg.2=Féadfaidh sibh dul isteach sa mhód ar líne ach críoch a bheith le suiteáil bhur dtionscnaimh agus bhur gcóras a bheith fíoraithe ag an údarás inniúil.
oct.s7.sys.mode.msg.3=Sa mhód ar líne, beidh fáil ag an bpobal ar chomhéadan poiblí bhur gcórais is beidh saoránaigh in ann ráitis tacaíochta do bhur dtionscnamh a chur isteach.
