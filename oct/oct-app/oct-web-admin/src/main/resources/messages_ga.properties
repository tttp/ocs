oct.s10.sys.mode.msg.1=Athraigh go mód ar líne
oct.s10.sys.mode.msg.2=Bíodh a fhios agaibh má bhrúnn sibh an cnaipe 'Deimhnigh' thíos:
oct.s10.sys.mode.msg.3=Measfar críochnaitheach an fhaisnéis ar bhur dtionscnamh, lena n-áirítear na leaganacha teanga éagsúla, agus ní fhéadfaidh sibh í a athrú feasta.
oct.s10.sys.mode.msg.4=Ach beidh sibh in ann bhur suiteáil tionscnaimh a nuashonrú le haon leaganacha nua teanga a chuirfidh sibh le clár TES.
oct.s10.sys.mode.msg.5=Na sonraí uile um shínithe a thástáil a d'úsáid sibh sa mhód as líne, scriosfar iad.
oct.s10.sys.mode.msg.6=Le réamhshocrú, cumasóidh an córas an fhoirm ráitis tacaíochta ar an gcomhéadan poiblí go huathoibreach (má bhíonn an bailiú AS faoi láthair, casfar ANN go huathoibreach é).
oct.s10.sys.mode.msg.7=NÍL AON DUL SIAR ar dhul isteach sa mhód ar líne.
