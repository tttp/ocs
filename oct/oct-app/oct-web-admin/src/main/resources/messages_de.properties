oct.s7.sys.mode.msg.1=Ihr System ist derzeit offline. Um offiziell mit der Online-Sammlung von Unterstützungsbekundungen beginnen zu können, müssen Sie erst in den Online-Modus wechseln.
oct.s7.sys.mode.msg.2=Sie können erst dann online gehen, wenn Sie alle Informationen zur Initiative eingetragen haben und Ihr System von der zuständigen Behörde zertifiziert wurde.
oct.s7.sys.mode.msg.3=Im Online-Modus ist die öffentliche Schnittstelle Ihres Systems für die Öffentlichkeit zugänglich, und die Bürgerinnen und Bürger können Unterstützungsbekundungen für Ihre Initiative abgeben.
