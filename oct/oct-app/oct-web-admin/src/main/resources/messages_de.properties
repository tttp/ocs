oct.s10.sys.mode.msg.3=Alle zu Ihrer Initiative eingegebenen Informationen – einschließlich der verfügbaren Sprachfassungen – werden als endgültig angesehen. Sie können sie dann nicht mehr ändern.
oct.s10.sys.mode.msg.4=Sie können Ihre Infos zur Initiative jedoch um neue Sprachfassungen ergänzen, die Sie im EBI-Register hinzugefügt haben.
oct.s10.sys.mode.msg.5=Alle Test-Unterzeichnerdaten, die Sie im Offline-Modus verwendet haben, werden gelöscht.
