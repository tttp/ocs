oct.s2.welcome=Willkommen auf der Verwalterschnittstelle Ihres Online-Sammelsysytems.
oct.s2.intro.1=Diese Schnittstelle ermöglicht Ihnen,
oct.s2.intro.2=Ihr Online-Sammelsystem für Ihre Bürgerinitiative zu konfigurieren.
oct.s2.intro.3=Ihrer Bürgerinitiative andere Sprachfassungen hinzuzufügen ({0});
oct.s2.intro.4=die Sammlung von Unterstützungsbekundungen im öffentlich zugänglichen Teil des Systems zu verfolgen und die für die Bescheinigung durch die zuständigen nationalen Behörden benötigten Daten zu exportieren.
oct.s2.intro.5=den Systemstatus zu ändern: Aktivierung des Online-Sammelformulars (Sammlung AN), Hochladen des Zertifikats, das die Korrektheit Ihres Online-Sammelsystems bescheinigt, Wechsel in den Online-Modus.
oct.s2.msg.1=Das System ist derzeit im Offline-Modus. In diesem Modus ist die öffentliche Schnittschnelle des Systems passwortgeschützt und nicht öffentlich zugänglich. Dieser Modus ermöglicht Ihnen, Ihr System auf die Zertifizierung durch die Behörden vorzubereiten und zu testen, bevor Sie mit der Sammlung von Unterstützungsbekundungen beginnen.
oct.s2.msg.3=Um Ihr System konfigurieren zu können, müssen Sie zunächst über den Menüeintrag „{0}“ Informationen zu Ihrer Initiative eingeben.
oct.s2.msg.4=Sobald Ihr System konfiguriert und zertifiziert ist, können Sie über die öffentliche Schnittstelle des Systems offiziell mit der Sammlung von Unterstützungsbekundungen beginnen. Hierzu müssen Sie über den Menüeintrag „{0}“ in den Online-Modus wechseln.
oct.s3.title=INFOS ZUR INITIATIVE
oct.s3.msg.1=Bitte vervollständigen Sie unten die Informationen zu Ihrer Bürgerinitiative oder laden Sie vorhandene Informationen hoch.
oct.s3.msg.2=Sie beantragen die Zertifizierung ihres Online-Sammelsystems, bevor Ihre Initiative auf dem Internetportal der Europäischen Kommission (EBI-Register) registriert wurde?
oct.s3.msg.3=In diesem Fall brauchen Sie nicht alle Informationen auf einmal einzugeben.
oct.s3.msg.4=Wichtig ist jedoch die Angabe der Bezeichnung, die Sie für Ihre Initiative vor dem Antrag auf Zertifizierung Ihres Systems durch die zuständigen nationalen Behörden gewählt haben.
oct.s3.msg.5=Diese Bezeichnung muss mit der für das EBI-Register gewählten Bezeichnung übereinstimmen. Bitte geben Sie auch an, in welcher Sprache Sie Ihre Initiative registrieren lassen.
oct.s3.msg.6=Bevor Sie in den Online-Modus schalten und online mit der Sammlung von Unterstützungsbekundungen für Ihre Initiative beginnen, müssen Sie sichergehen, dass Ihre Eingaben in den nachstehenden Feldern mit den im EBI-Register erfassten Informationen übereinstimmen.
oct.s3.msg.7=Zu diesem Zweck müssen Sie die Datei hochladen, die in Ihrem Konto im EBI-Register bereitgestellt wird.
oct.s3.msg.8=Sie haben Ihre Initiative bereits registrieren lassen? Laden Sie dann bitte die in Ihrem Konto abgelegte Datei hoch.
