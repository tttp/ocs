oct.property.privacy=Declaração de privacidade: Nos termos do artigo 10.o da Directiva 95/46/CE do Parlamento Europeu e do Conselho, de 24 de Outubro de 1995, relativa à protecção das pessoas singulares no que diz respeito ao tratamento de dados pessoais e à livre circulação desses dados, os dados pessoais constantes do presente formulário só serão fornecidos às autoridades competentes para fins de verificação e de certificação do número de declarações de apoio válidas recebidas para a presente proposta de iniciativa de cidadania [ver artigo 8.o do Regulamento (UE) n.o 211/2011 do Parlamento Europeu e do Conselho, de 16 de Fevereiro de 2011, sobre a iniciativa de cidadania] e, se necessário, serão posteriormente tratados para efeitos de processos administrativos ou judiciais relacionados com a iniciativa de cidadania proposta [ver artigo 12.o do Regulamento (UE) n.o 211/2011]. Os referidos dados não podem ser utilizados para quaisquer outros fins. As pessoas em causa têm o direito de aceder aos seus dados pessoais. Todas as declarações de apoio serão destruídas no prazo máximo de 18 meses após a data de registo da iniciativa de cidadania proposta ou, em caso de processos administrativos e judiciais, o mais tardar uma semana após a data de conclusão dos referidos processos.
oct.property.regulation.link=Regulamento (UE) n.º 211/2011 sobre a iniciativa de cidadania
