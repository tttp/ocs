oct.property.privacy=Δήλωση περί προστασίας της ιδιωτικής ζωής: σύμφωνα με το άρθρο 10 της οδηγίας 95/46/ΕΚ του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου, της 24ης Οκτωβρίου 1995, για την προστασία των φυσικών προσώπων έναντι της επεξεργασίας δεδομένων προσωπικού χαρακτήρα και για την ελεύθερη κυκλοφορία των δεδομένων αυτών, τα παρεχόμενα σε αυτό το έντυπο δεδομένα προσωπικού χαρακτήρα θα τίθενται μόνο στη διάθεση των αρμόδιων αρχών για την επαλήθευση και την πιστοποίηση του αριθμού έγκυρων δηλώσεων υποστήριξης που ελήφθησαν για την παρούσα προτεινόμενη πρωτοβουλία πολιτών [βλέπε άρθρο 8 του κανονισμού (ΕΕ) αριθ. 211/2011 του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου, της 16ης Φεβρουαρίου 2011, σχετικά με την πρωτοβουλία πολιτών] και, εάν χρειάζεται, θα τυγχάνουν περαιτέρω επεξεργασίας για σκοπούς δικαστικών ή διοικητικών διαδικασιών σε σχέση με την παρούσα προτεινόμενη πρωτοβουλία πολιτών [βλέπε άρθρο 12 του κανονισμού (ΕΕ) αριθ. 211/2011]. Τα δεδομένα δεν επιτρέπεται να χρησιμοποιηθούν για κανέναν άλλο σκοπό. Τα υποκείμενα των δεδομένων δικαιούνται να έχουν πρόσβαση στα προσωπικά δεδομένα τους. Όλες οι δηλώσεις υποστήριξης θα καταστρέφονται το αργότερο 18 μήνες από την ημερομηνία καταχώρισης της προτεινόμενης πρωτοβουλίας πολιτών ή, στην περίπτωση διοικητικών ή δικαστικών διαδικασιών, το αργότερο μία εβδομάδα από την ημερομηνία ολοκλήρωσης των ανωτέρω διαδικασιών.
